<ion-content>
  <div class="dashboard_div_header">
    <ion-grid padding>
        <h3 style="margin-top: 10px"class="omd_h3">Select your location</h3>
      <!-- <ion-row>
        <h2 class="omd_h3">Current Location:</h2>
      </ion-row>
      <ion-row>
        <h3 class="omd_h4">Room 214</h3>
      </ion-row>
      <ion-row>
        <h4 class="omd_h4">This is a test description</h4>
      </ion-row> -->
    </ion-grid>

    

  </div>
  
  <div style="margin-top: -20%; margin-right: 5%; margin-left: 5%;">
    <div style="margin-right: 10%; margin-left: 10%;">
        
    </div>
    <div>
      <ion-card>
        <ion-card-content>
          <ion-scroll style="height: 80vh; min-height: 10vh;">
            <ion-list>
              <button ion-item *ngFor='let item of sortedTestData' (click)="locationSelected(item)">
                <ion-grid>
                  <ion-row>
                    <h2 item-start>{{item.name}}</h2>
                  </ion-row>
                  <ion-row>
                    <h6 item-start>{{item.description}}</h6>
                  </ion-row>
                </ion-grid>
                <h4 item-end>{{item.distance}}</h4>
              </button>
            </ion-list>
          </ion-scroll>
        </ion-card-content>
      </ion-card>
    </div>
  </div>

  <ion-fab margin right bottom #fab>
    <button ion-fab color="primary">
      <ion-icon name="unlock"></ion-icon>
    </button>
    <ion-fab-list side="top">
      <button ion-fab (click)="unlockDoorClick(fab)">
        <ion-icon name="key">
          <div class="label">Unlock</div>
        </ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
