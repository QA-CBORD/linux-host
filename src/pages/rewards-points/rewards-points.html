<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{'REWARD_POINTS.TITLE' | translate}}</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <span class="currentPointsLabel">{{'REWARD_POINTS.CURRENT_POINTS' | translate}}: </span>
    <span class="currentPointsValue">{{userRewardTrackInfo?.userCurrentPoints}}</span>
    <ion-list>
        <ion-item *ngFor="let reward of userRewardTrackInfo?.redeemableRewards">
            <ion-grid>
                <ion-row (click)="rewardClicked(reward)">
                    <ion-col col-8>
                        <span class="rewardName">{{reward.name}}</span>
                    </ion-col>
                    <ion-col>
                        <span class="pointCost">{{reward.pointCost}}</span>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col col-8>
                        {{reward.shortDescription}}
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-item>
    </ion-list>
</ion-content>
