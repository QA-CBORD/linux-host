<ion-content no-bounce>
  <div class="dashboard_div_header">
    <ion-grid padding>
      <h3 *ngIf="mobileLocationInfo" style="margin-top: 10px" class="omd_h3">Select a location</h3>
    </ion-grid>
  </div>
  <div style="margin-top: -20%; margin-right: 5%; margin-left: 5%;">
    <div>
      <ion-card *ngIf="mobileLocationInfo.length > 0">
        <ion-card-content>
          <ion-scroll style="height: 80vh; min-height: 10vh; white-space: nowrap;" scrollY="true">
            <ion-list>
              <button ion-item *ngFor="let item of mobileLocationInfo" (click)="locationSelected(item)" style="border-bottom: 1px solid #c9c9c9;">
                <div text-wrap>
                  <h3 style="font-weight:bold">{{item.name}}</h3>
                </div>
                <div>
                  <h4>{{item.locationId}}</h4>
                </div>
              </button>
            </ion-list>
          </ion-scroll>
        </ion-card-content>
      </ion-card>
      <div *ngIf="bShowNoLocationsAvailable">
        <h4 text-center style="margin-top: 50%; font-weight: 300;">There are no locations available to display</h4>
      </div>
    </div>
  </div>
</ion-content>
