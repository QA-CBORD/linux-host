<ion-list no-margin no-lines>
    <ng-template ngFor let-option [ngForOf]="collapsableItems" let-i="index">

        <!-- It is a simple option -->
        <ng-template [ngIf]="!option.subItemsCount">
            <ion-item class="option" [style.height]="option.expanded ? ((itemHeight + 1) * option.subItemsCount) + 'px' : '0px'" [ngClass]="listSettings?.showSelectedOption && option.selected ? listSettings.selectedOptionClass : null"
                (tap)="select(option)" tappable>
                <ion-icon *ngIf="option.iconName" [name]="option.iconName" item-left></ion-icon>
                <h2 style="font-weight: bold;">{{ option.displayName }}</h2>
                <h3>{{ option.displayDescription }}</h3>
                <ion-badge item-right *ngIf="option.badge | async as badgeNo">{{ badgeNo }}</ion-badge>
            </ion-item>
        </ng-template>

        <!-- It has nested options -->
        <ng-template [ngIf]="option.subItemsCount">

            <ion-list no-margin class="accordion-menu">

                <!-- Header -->
                <ion-item class="header" [style.height]="(headerHeight + 1) + 'px'" [ngClass]="listSettings?.showSelectedOption && option.selected ? listSettings.selectedOptionClass : null"
                    (tap)="toggleItemOptions(option)" tappable>
                    <ion-icon [class.rotate]="option.expanded" class="header-icon" [name]="option.iconName || listSettings.arrowIcon" item-left></ion-icon>
                    <h2 style="font-weight: bold;">{{ option.displayName }}</h2>
                    <h3>{{ option.displayDescription }}</h3>
                    <ion-badge item-right color="option.badgeColor" *ngIf="option.badge | async as badgeNo">{{ badgeNo }}</ion-badge>
                </ion-item>

                <!-- Sub items -->
                <div [style.height]="option.expanded ? ((itemHeight + 1) * option.subItemsCount) + 'px' : '0px'" class="options">
                    <ng-template ngFor let-item [ngForOf]="option.subOptions">
                        <ion-item class="sub-option" [style.padding-left]="subOptionIndentation" [class.no-icon]="listSettings?.indentSubOptionsWithoutIcons && !item.iconName"
                            [ngClass]="listSettings?.showSelectedOption && item.selected ? listSettings.selectedOptionClass : null"
                            tappable (tap)="select(item)">
                            <ion-icon *ngIf="item.iconName" [name]="item.iconName" item-left></ion-icon>
                            <h3 style="font-weight: bold;">{{ item.displayName }}</h3>
                            <p>{{ item.displayDescription }}</p>
                            <ion-badge item-right *ngIf="item.badge | async as badgeNo">{{ badgeNo }}</ion-badge>
                        </ion-item>
                    </ng-template>
                </div>
            </ion-list>

        </ng-template>

    </ng-template>
</ion-list>
