<div class="darker" (click)="dismiss()">
    <ion-button mode="ios">
      <ion-icon icon="close"></ion-icon>
    </ion-button>
  </div>
  <ion-grid >
    <ion-row class="ion-align-items-stretch" >
      <ion-col class="darker ion-align-self-stretch">
        <div>
          <h3>hidden</h3>
          You can't see me.
        </div>
      </ion-col>
      <ion-col>
        <div>
          <h3>not-hidden</h3>
          You can see me!
        </div>
      </ion-col>
      <ion-col class="darker">
        <div >
          <h3>not-hidden</h3>
          You can see me!
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-footer class="darker">
    <label class="scan__label">Position the code in the center of the screen to scan. </label>
    <div class="scan__button">
      <st-button (onClick)="manualEntry()" buttonModifier="rectangular" isDisabled="true">
        <span class="ion-text-capitalize scan__span">
          Manual Entry
        </span>
      </st-button>
    </div>
  </ion-footer>
