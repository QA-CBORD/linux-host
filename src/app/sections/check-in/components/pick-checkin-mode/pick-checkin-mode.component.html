<ion-content>
  <div class="header">
    <div>{{ contentStrings.lbl_btn_checkin_in }} </div>
    <div (click)="closeMe()">x</div>

    <!-- <st-button (onClick)="closeMe()" fill="clear" buttonModifier="rectangular">
      <ion-icon [icon]="'close'"></ion-icon>
    </st-button> -->

    <!-- <ion-button mode="ios" class="st-header__dissmiss-btn" isDisabled="true" (click)="closeMe()">
      <ion-icon [icon]="'close'"></ion-icon>
    </ion-button> -->
  </div>
  <div class="content-wrapper">
    <div class="message">
      <span>{{ contentStrings.checkin_method_text }} </span>
    </div>
    <div class="btn">
      <st-button
        [disabled]="locationPermissionDisabled"
        (onClick)="onLocationCheckinClicked()"
        buttonModifier="rectangular"
      >
        <span class="ion-text-capitalize">
          {{ contentStrings.lbl_btn_loc_chck_in }}
        </span>
      </st-button>
    </div>

    <div class="btn">
      <!--  color="#ddca710f"  -->
      <st-button (onClick)="onScanCode()" buttonModifier="rectangular" isDisabled="true">
        <span class="ion-text-capitalize">
          {{ contentStrings.lbl_btn_scan_code }}
        </span>
      </st-button>
    </div>
  </div>
</ion-content>
