<ion-header class="pending-checkin__header" no-border>
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-button color="dark" (click)="goToRecentOrders()">
        <ion-icon size="large" slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title id="modal-mainTitle" tabindex="0" class="pending-checkin__title">Home</ion-title>
  </ion-toolbar>
</ion-header>
<div class="divider"></div>
<ion-content>
  <div class="pending-checkin__body-wrapper">
    <img src="/assets/images/big_check_checkin.svg" alt="big Order Pending" class="pending-checkin__main-img" />
    <div class="pending-checkin__sub-header">Your order is on the way</div>
    <div class="pending-checkin__body">
      <p>Please wait while your order is being prepared.</p>
    </div>
  </div>
  <div class="pending-checkin__colored-bg">
    <div class="padded">
      <div class="title-lbl faded">Pick up time</div>
      <span class="text-dark">{{ data.pickupTime | modifyPrepTime: data.orderTypes }}</span>
      <div class="title-lbl faded">Pickup Address</div>
      <div class="text-dark address">
        <img width="16" src="./assets/icon/location-pin.svg" alt="pin" />
        <span>{{ data.storeAddress | addressHeaderFormat }}</span>
      </div>
      <div class="section-divided">
        <span class="text-dark">Total</span>
        <span class="text-dark">${{ total }}</span>
      </div>
      <div class="btn_no-bg">
        <st-button (onClick)="goToOrderDetails()" fill="clear" buttonModifier="rectangular">
          <span class="ion-text-capitalize">Order Details</span>
        </st-button>
      </div>
    </div>
  </div>
</ion-content>
<ion-footer class="pending-checkin__footer" mode="ios">
    <st-button (onClick)="goToRecentOrders()" buttonModifier="rectangular">
      <span class="ion-text-capitalize">
       Done
      </span>
    </st-button>
</ion-footer>
