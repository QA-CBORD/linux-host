<ion-header class="final-order__header" no-border>
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-button color="dark" (click)="goToRecentOrders()">
        <ion-icon size="large" slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title id="modal-mainTitle" tabindex="0" class="final-order__title"
      >{{ contentStrings.labelOrder }} #{{ checkNumber }}</ion-title
    >
  </ion-toolbar>
</ion-header>

<ion-content>
  <st-success-summary
    *ngIf="(order$ | async) as order"
    [mealBased]="order.mealBased"
    [labelOrderPlacedTitle]="contentStrings.subtitle"
    [labelOrderPlacedDescription]="contentStrings.instructions"
    [orderType]="data.orderTypes"
    [dueTime]="order.dueTime"
    [address]="data.storeAddress"
    [subTotal]="order.subTotal"
    [total]="order.total"
    [tip]="order.tip"
    [tax]="order.tax"
    [fee]="order.pickupFee || order.deliveryFee"
    [discount]="order.discount"
    [paymentMethod]="order.orderPayment[0]?.accountName"
  ></st-success-summary>
</ion-content>
<ion-footer class="final-order__footer" mode="ios">
  <st-button (onClick)="goToRecentOrders()">
    {{ contentStrings.doneBtn }}
  </st-button>
</ion-footer>
