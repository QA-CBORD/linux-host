<ion-content>
  <div class="wrapper">
    <div class="sub-title">
      <h2>{{ contentStrings.not_checked_in_subtitle }}</h2>
    </div>
    <div class="instructions">
      <p>{{ displayPlayMessage }}</p>
    </div>
  </div>
</ion-content>

<ion-footer mode="ios">
  <div class="pending-checkin__footer">
    <div class="footer-wrapper">

      <div [ngClass]="canScanCode ? 'checkin-btn-166' : 'checkin-btn'">
        <st-button (onClick)="onBack()" buttonModifier="rectangular" isDisabled="true">
          <span class="ion-text-capitalize">
            {{ contentStrings.lbl_btn_back }}
          </span>
        </st-button>
      </div>

      <div class="checkin-btn-166" *ngIf="canScanCode">
        <st-button (onClick)="onScanCode()" buttonModifier="rectangular" isDisabled="true">
          <span class="ion-text-capitalize">
            {{ contentStrings.lbl_btn_scan_code }}
          </span>
        </st-button>
      </div>
    </div>
  </div>
</ion-footer>
