<st-header [title]="'patron-ui.notifications.title' | translate" [isTitleShow]="true" [isToolbarShow]="true"
  [isBackButtonShow]="false"></st-header>
<ion-content class="ion-padding-top">
  <ion-refresher slot="fixed" (ionRefresh)="markNotificationAsViewed($event)">
    <st-spinner></st-spinner>
  </ion-refresher>
  <st-notification [notificationsGroups]="notificationsGroups" (onPin)="pin($event)" (onUnpin)="unpin($event)"
    (onDelete)="delete($event)" (onDrag)="drag($event)"></st-notification>
  <div *ngIf="notificationsGroups.length" class="notifications__expiration-days ion-text-center ion-padding" translate
    [translateParams]="{ expirationDays: '90' }">
    patron-ui.notifications.expiration_policy
  </div>
  <ion-img *ngIf="loadingService.notLoading() && !notificationsGroups.length" src="assets/icon/no-notifications.svg"
    alt="Empty notifications list"></ion-img>
</ion-content>
