<ion-item lines="full" *ngFor="let notification of notificationsFormatted; trackBy: trackById" aria-label="Notification Item" role="listitem">
  <ion-avatar slot="start" class="avatar-wrapper">
    <ion-img src='/assets/icon/{{getAvatar(notification.category)}}-notification.svg' class="avatar"
      alt="avatar"></ion-img>
  </ion-avatar>
  <ion-grid>
    <ion-row class="ion-align-items-center">
      <ion-col>
        <ion-row>
          <ion-label> {{ notification.title }}</ion-label>
        </ion-row>
        <ion-row *ngIf="notification.subtitle">
          <ion-text> {{ notification.subtitle }}</ion-text>
        </ion-row>
        <ion-row>
          <ion-text> {{ notification.content }}</ion-text>
        </ion-row>
        <ion-row>
          <ion-text> {{ notification.insertTime }}</ion-text>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div>
    <ion-icon *ngIf="!notification.viewedDate" src="/assets/icon/status-notification.svg"></ion-icon>
  </div>
</ion-item>
