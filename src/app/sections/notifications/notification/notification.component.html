<ion-item lines="full" *ngFor="let notification of notifications">
  <ion-avatar slot="start" class="avatar-wrapper">
    <img src='/assets/icon/{{getAvatar(notification.category)}}-notification.svg' class="avatar" alt="avatar" />
  </ion-avatar>
  <ion-grid>
    <ion-row class="ion-align-items-center">
      <ion-col>
        <ion-row>
          <ion-label> {{ notification.title }}</ion-label>
        </ion-row>
        <ion-row *ngIf="hasSubtitle(notification)">
          <ion-text> {{ notification.subtitle }}</ion-text>
        </ion-row>
        <ion-row>
          <ion-text> {{ notification.content }}</ion-text>
        </ion-row>
        <ion-row>
          <ion-text> {{ formattedDate(notification.insertTime) }}</ion-text>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div>
    <ion-icon *ngIf="!notification.viewedDate" src="/assets/icon/status-notification.svg"></ion-icon>
  </div>
</ion-item>
