<nav *ngIf="(hasShowedItem$ | async)">
  <ul class="menu">
    <ng-container *ngFor="let setting of (menuItems$ | async); trackBy: trackByMenuName">
      <li class="menu__item" *ngIf="setting.isShow">
        <figure class="menu__item-figure" (click)="redirect(setting.name)">
          <div class="menu__item-icon-wrapper">
            <img class="menu__item-icon" [src]="setting.name | iconPath" alt="menu icon" />
          </div>
          <figcaption class="menu__item-text">{{ setting.displayName }}</figcaption>
        </figure>
      </li>
    </ng-container>
  </ul>
</nav>
