<div class="filter">
    <div class="filter__header">
        <span class="filter__account">{{activeAccountName | accountName | async}}:</span>
        <span class="filter__period">{{activeTimeRange | timeRange: contentString}}</span>
    </div>
    <figure class="filter__icon" (click)="initFilterModal()">
        <img src="assets/icon/slider-v.svg" class="filter__icon-image" alt="filter icon">
        <figcaption class="filter__icon-message">{{ contentString[csNames.filterLabel] }}</figcaption>
    </figure>
</div>
