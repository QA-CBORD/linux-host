<header class="deposit-modal__header">
  <ion-toolbar mode="ios">
    <ion-title class="deposit-modal__title">Donate</ion-title>
  </ion-toolbar>
</header>

<ion-content>
  <div class="deposit-modal__img-wrapper">
    <img src="/assets/images/big_check_deposit.svg" alt="big_check_deposit" />
  </div>
  <h1 class="deposit-modal__title-label">Success!</h1>
  <section class="deposit-modal__sub-title">
    This transaction was successful. You can review it to make sure everything checks out.
  </section>
  <section class="deposit-modal__info-container">
    <div class="deposit-modal__label">
      Donate Amount:
      <span class="deposit-modal__value">{{
        data.amountValue | transactionUnits: data.account.accountType
      }}</span>
    </div>
    <div class="deposit-modal__label">
      Account: <span class="deposit-modal__value">{{ data.account.accountDisplayName }}</span>
    </div>
  </section>
</ion-content>
<ion-footer class="deposit-modal__footer" mode="ios">
  <st-button (onClick)="onClickedDone()" [buttonModifier]="'border-only'">DONE</st-button>
</ion-footer>
