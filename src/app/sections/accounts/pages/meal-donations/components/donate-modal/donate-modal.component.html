<header class="deposit-modal__header">
  <ion-toolbar mode="ios">
    <ion-title class="deposit-modal__title">{{headerTitle$ | async}}</ion-title>
  </ion-toolbar>
</header>

<ion-content>
  <div class="deposit-modal__img-wrapper">
    <img src="/assets/images/big_check_deposit.svg" alt="big_check_deposit"/>
  </div>
  <h1 class="deposit-modal__title-label">{{ dialogLabelSuccess$ | async }}</h1>
  <p class="deposit-modal__sub-title">
    {{ completeMessage$ | async }}
  </p>
  <section class="deposit-modal__info-container">
    <p class="deposit-modal__label">
      {{donateAmount$ | async}}
      <span class="deposit-modal__value">{{
        data.amountValue | transactionUnits: data.account.accountType
        }}</span>
    </p>
    <p class="deposit-modal__label">
      {{account$ | async}} <span class="deposit-modal__value">{{ data.account.accountDisplayName }}</span>
    </p>
  </section>
</ion-content>
<ion-footer class="deposit-modal__footer" mode="ios">
  <st-button (onClick)="onClickedDone()" [buttonModifier]="'border-only'">{{buttonDone$ | async}}</st-button>
</ion-footer>
