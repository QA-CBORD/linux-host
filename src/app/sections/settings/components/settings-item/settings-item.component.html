<ion-item
  [lines]="lines"
  (click)="settingTap(setting)"
  [button]="setting.type !== 'toggle'"
  tabindex="0"
  *ngIf="settingLabel$ | async as settingLabel"
>
  <ion-label class="item__label"
    ><h4>{{ settingLabel }}</h4></ion-label
  >
  <ion-toggle *ngIf="setting.type === 'toggle'" [checked]="setting.checked"></ion-toggle>
</ion-item>
