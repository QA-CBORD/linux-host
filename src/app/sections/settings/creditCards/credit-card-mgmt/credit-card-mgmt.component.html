<st-header [title]="contentStrings.screen_title" [isTitleShow]="true" [backButtonTitle]="' Back'" [backButtonIcon]="'ios-arrow-back'"
  [isToolbarShow]="true" class="recent-orders__header" (click)="close()">
</st-header>



<div class="divider" aria-hidden="true"></div>
<ion-content class="ionic_content">
  <div class="main_content">

    <div class="cards">
      <div class="card-items"  *ngIf="!noCreditCardFound">
        <ion-list class="card-items-ion-list">
          <ion-item *ngFor="let account of userAccounts" button="true" class="credit-card-item" lines="full">
            <div class="card-icon">
              <ion-icon class="ionic-icon-left" [attr.alt]="iconAlt" [src]="account.iconSrc" name="credit-card.svg"></ion-icon>
            </div>
            <ion-label class="credit__card_item-label">
              <div class="order-item__label-title" [ngClass]="{ 'order-item__label-title-default': isDefault }">
                {{ account.display }}
              </div>
            </ion-label>
            <div class="icon-wrapper" (click)="removeAccount(account)">
              <ion-icon class="ionic-icon" [attr.alt]="trash-can" src="/assets/icon/trash.svg" name="trash.svg">
              </ion-icon>
            </div>
          </ion-item>
        </ion-list>
      </div>

      <div class="no-credit-card-block-wrapper" *ngIf="noCreditCardFound">
        <div class="no-credit-card-block-message">
          <img class="no-credit-card-block-img" height="auto" src="/assets/images/no_credit_card.svg"
            alt="map locations" />
          <div class="no-credit-card-block-text">
            <div>
              <p>{{contentStrings.no_card_found}}</p>
            </div>
          </div>
        </div>
      </div>

      <div class="info-to-user">
        <div class="info-to-user-icon">
          <ion-icon [attr.alt]="info-circle" src="/assets/icon/info-circle.svg" name="info-circle.svg"></ion-icon>
        </div>
        <div class="info-to-user-text">
           {{contentStrings.user_info_text}}
        </div>
      </div>
    </div>
  </div>
</ion-content>

<ion-footer class="ionic-footer">
  <div class="add-new-card-btn">
    <st-button class="st-button-card" buttonModifier="rectangle" (onClick)="addCreditCard()" tabindex="0">
      <span class="ion-text-capitalize">
        {{contentStrings.add_new_card_btn_text}}
      </span>
    </st-button>
  </div>
</ion-footer>
