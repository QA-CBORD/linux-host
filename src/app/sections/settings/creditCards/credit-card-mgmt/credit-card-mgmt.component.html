<st-header title="Payment Methods" [isTitleShow]="true" [backButtonTitle]="' Back'" [backButtonIcon]="'ios-arrow-back'"
  [isToolbarShow]="true" class="recent-orders__header" (click)="close()">
</st-header>



<div class="devider" aria-hidden="true"></div>
<ion-content class="ionic_content">
  <div class="main_content">

    <div class="cards" *ngIf="!noCreditCardFound">
      <div class="card-items">
        <ion-list>
          <ion-item *ngFor="let account of (accountsObs | async)" button="true" class="credit-card-item" lines="full">
            <ion-icon [attr.alt]="iconAlt" [src]="account.iconSrc" name="credit-card.svg"></ion-icon>
            <ion-label class="credit__card_item-label">
              <div class="order-item__label-title" [ngClass]="{ 'order-item__label-title-default': isDefault }">
                {{ account.display }}
              </div>
            </ion-label>
            <ion-icon [attr.alt]="trash-can" src="/assets/icon/trash.svg" (click)="removeAccount(account)"
              name="trash.svg"></ion-icon>
          </ion-item>
        </ion-list>
      </div>


      <div class="info-to-user">
        <div class="info-to-user-icon">
          <ion-icon [attr.alt]="info-circle" src="/assets/icon/info-circle.svg" name="info-circle.svg"></ion-icon>
        </div>
        <div class="info-to-user-text">
          Credit card information is handled by USAePay. After adding a new card, you will be redirected back to this
          screen.
        </div>
      </div>
    </div>


    <div class="address-list__empty-block-wrapper" *ngIf="noCreditCardFound">
      <div class="address-list__empty-block-message">
        <img class="address-list__empty-block-img" src="/assets/images/addresses_empty_state.svg" alt="map locations" />
        <p class="address-list__empty-block-text">You don't have any credit card.</p>
      </div>
    </div>
  </div>
</ion-content>

<ion-footer>
  <div class="add-new-card-btn">
    <st-button class="st-button-card" buttonModifier="rectangle" (onClick)="addCreditCard()" tabindex="0">
      <span class="ion-text-capitalize">
        Add new Card
      </span>
    </st-button>
  </div>
</ion-footer>
