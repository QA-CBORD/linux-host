<ion-content class="container">
  <ion-header >
    <ion-toolbar class="toolbar">
      <ion-title class="title">Settings</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- STUDENT CARD -->
  <ion-card class="student-card-container">
    <ion-card-header>
      <ion-card-subtitle>Your Card</ion-card-subtitle>
    </ion-card-header>

    <!-- UPLOAD PHOTO LIST ITEM -->
    <ion-card-content>
      <ion-list>
        <ion-item class="item" (click)="navigateToPhotoUpload()">
          <ion-avatar slot="start" class="patron-img">
            <img src="../../../assets/images/CAT-PLACEHOLDER.jpg" alt="Patron Photo" />
                       <!-- width="21.56" height="21.23" class="item-icon" -->
          </ion-avatar>
          <ion-label>Student Name</ion-label>
        </ion-item>
        <ion-item class="item" (click)="navigateToPhotoUpload()">
          <ion-thumbnail slot="start" class="thumbnail">
            <img src="../../../assets/icon/add-photo.png" alt="Update Photo" width="22" height="22" />
          </ion-thumbnail>
          <ion-label>Update Photo</ion-label>
          <ion-icon name="chevron-forward-outline" class="icon" slot="end"> </ion-icon>
        </ion-item>

        <!-- FREEZE CARD LIST ITEM PLACE HOLDER -->
        <ion-item class="item">
          <ion-thumbnail slot="start" class="thumbnail-card">
            <img src="../../../assets/icon/freeze-card.png" alt="Freeze Card" width="23" height="18"/>
          </ion-thumbnail>
          <ion-label>Freeze Card</ion-label>
          <ion-toggle color="primary"></ion-toggle>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
