<ion-content class="container">
  <ion-header>
    <ion-toolbar class="toolbar">
      <ion-title class="title">Settings</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- STUDENT CARD -->
  <ion-card class="student-card-container">
    <ion-card-header>
      <ion-card-subtitle class="card-subtitle">Your Card</ion-card-subtitle>
    </ion-card-header>

    <!-- UPLOAD PHOTO LIST ITEM -->
    <ion-card-content>
      <ion-list>
        <ion-item class="item" (click)="navigateToPhotoUpload()">
          <ion-avatar slot="start" class="patron-img">
            <img src="../../../assets/icon/empty-photo.svg" alt="Patron Photo" />
          </ion-avatar>
          <ion-label class="item__label">
            <h3>Student Name</h3>
            <p>Institution Name</p>
          </ion-label>
        </ion-item>
        <ion-item class="item" (click)="navigateToPhotoUpload()">
          <ion-thumbnail slot="start" class="thumbnail-card">
            <img src="../../../assets/icon/update-photo.svg" alt="Update Photo" />
          </ion-thumbnail>
          <ion-label class="item__label"><h4>Update Photo</h4></ion-label>
          <ion-icon name="chevron-forward-outline" class="icon" slot="end"> </ion-icon>
        </ion-item>

        <!-- FREEZE CARD LIST ITEM PLACE HOLDER -->
        <ion-item class="item">
          <ion-thumbnail slot="start" class="thumbnail-card">
            <img src="../../../assets/icon/card-lost.svg" alt="Freeze Card" />
          </ion-thumbnail>
          <ion-label class="item__label"><h4>Report Card as Lost</h4></ion-label>
          <ion-toggle color="primary"></ion-toggle>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-list *ngFor="let section of sections">
    <ion-list-header lines="inset">
      <ion-label>{{section.label}}</ion-label>
    </ion-list-header>
    <st-settings-item *ngFor="let setting of section.items" [setting]='setting' (settingTapped)="settingTap($event)"> </st-settings-item>
  </ion-list>
  <ion-card>
    <ion-card-content>
      <ion-button expand="block" color="light" (click)="logout()">LOG OUT</ion-button>
      <h3>GET v{{appVersion}}</h3>
    </ion-card-content>
  </ion-card>
</ion-content>
