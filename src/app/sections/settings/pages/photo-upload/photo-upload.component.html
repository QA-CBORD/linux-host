<st-header
  [isTitleShow]="true"
  backButtonIcon="close"
  [isBackButtonShow]="true"
  [isToolbarShow]="true"
  backButtonTitle=""
  title="Photo Upload"
>
</st-header>
<ion-content class="container">
  <!-- TOP OF WHAT WILL GET MOVED TO THE PHOTO UPLOAD HTML FILE -->
  <ion-card *ngIf="localPhotoData.govtIdRequired" class="id-photo-upload-container">
    <!-- HEADER MESSAGE FOR ID UPLOADS -->
    <ion-card-header>
      <div class="header-message-container-id">
        <div class="icon-cont">
          <ion-icon name="information-circle-outline" class="icon"></ion-icon>
        </div>
        <div class="header-message">
          <div class="key-message" [innerHTML]="'get_mobile.photo_upload.govtidmessage' | translate"></div>
          <div class="secondary-message" [innerHTML]="'get_mobile.photo_upload.govtidmessagesmall' | translate"></div>
        </div>
      </div>
    </ion-card-header>
    <!-- CONTAINER FOR ID PHOTOS -->
    <ion-card-content class="photo-upload-cont">
      <!--      FRONT OF ID -->
      <st-photo-upload-image-container
        [photoStatus]="localPhotoUploadStatus.govIdFront"
        [photoUrl$]="govIdFront$"
        [fitCover]="true"
        [photoType]="photoType.GOVT_ID_FRONT"
        photoLabel="Front of ID"
        photoAlt="Government Id Front"
        [photoDimensions]="frontId"
        defaultPhotoSrc="/assets/images/govt-id-front.svg"
        defaultPhotoAlt="Government Id Front"
        (presentPhotoTypeSelection)="presentPhotoTypeSelection($event)"
      ></st-photo-upload-image-container>
      <!--    BACK OF ID  -->
      <st-photo-upload-image-container
        [photoStatus]="localPhotoUploadStatus.govIdBack"
        [photoUrl$]="govIdBack$"
        [photoDimensions]="backId"
        [fitCover]="true"
        photoLabel="Back of ID"
        photoAlt="Government Id Back"
        [photoType]="photoType.GOVT_ID_BACK"
        defaultPhotoSrc="/assets/images/govt-id-back.svg"
        defaultPhotoAlt="Government Id Back"
        (presentPhotoTypeSelection)="presentPhotoTypeSelection($event)"
      ></st-photo-upload-image-container>
    </ion-card-content>
  </ion-card>

  <!-- CARD FOR PROFILE PHOTOS -->
  <ion-card class="ion-no-margin">
    <!-- MESSAGE FOR PROFILE PHOTOS -->
    <ion-card-header>
      <st-photo-upload-status
        [photoStatus]="localPhotoUploadStatus.profilePending"
        [statusReason]="localPhotoData.profilePending?.statusReason"
      ></st-photo-upload-status>
    </ion-card-header>
    <!-- CONTAINER FOR PROFILE PHOTOS -->
    <ion-card-content class="photo-upload-cont">
      <st-photo-upload-image-container
        [photoUrl$]="profileImage$"
        [photoDimensions]="{ width: 132, height: 178 }"
        [fitCover]="true"
        [photoType]="photoType.PROFILE"
        photoLabel="Current Photo"
        photoAlt="get_mobile.photo_upload.user_photo_current"
        defaultPhotoSrc="/assets/images/profile-image-default.svg"
        defaultPhotoAlt="get_mobile.photo_upload.no_user_photo_pending"
      ></st-photo-upload-image-container>
      <st-photo-upload-image-container
        [photoStatus]="localPhotoUploadStatus.profilePending"
        [photoUrl$]="profileImagePending$"
        [photoDimensions]="{ width: 132, height: 178 }"
        [fitCover]="true"
        [photoType]="photoType.PROFILE"
        photoLabel="New Photo"
        photoAlt="get_mobile.photo_upload.user_photo_pending"
        defaultPhotoSrc="/assets/images/profile-image-default.svg"
        defaultPhotoAlt="get_mobile.photo_upload.no_user_photo_pending"
        (presentPhotoTypeSelection)="presentPhotoTypeSelection($event)"
        (photoDeleted)="deletePendingProfileImage()"
      ></st-photo-upload-image-container>
    </ion-card-content>
  </ion-card>

  <!-- BUTTON THAT SUBMITS ALL PHOTOS  -->
  <div class="action-btn-container">
    <ion-button color="primary" [disabled]="submitButtonDisabled" class="submit-btn" (click)="submitPhotos()"
      >SUBMIT {{ localPhotoData.govtIdRequired ? 'PHOTOS' : 'PHOTO' }} FOR REVIEW</ion-button
    >
  </div>
</ion-content>
