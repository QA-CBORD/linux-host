<ion-item-sliding *ngFor="let application of applications; trackBy: trackById" #applicationSlide>
  <ion-item [routerLink]="['/housing/applications', application.key]" routerDirection="forward" detail="true">
    <ion-icon slot="start" name="create" *ngIf="!isSubmitted(application)"></ion-icon>
    <ion-icon slot="start" name="checkmark-circle" *ngIf="isSubmitted(application)"></ion-icon>

    <ion-label>
      <h2>{{ application.applicationTitle }}</h2>
      <p>{{ getApplicationStatus(application) }}</p>
    </ion-label>
  </ion-item>

  <ion-item-options side="end">
    <ion-item-option color="danger" (click)="handleClear(application.key, applicationSlide)">
      Clear
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>
