<ion-item
  *ngFor="let nonAssignment of nonAssignments; trackBy: trackById"  
  class="applications-list__item">
  <ion-label class="applications-list__wrap">
    <div class="applications-list__info">
      <h5 class="applications-list__status">{{ getStatus(nonAssignment) }}</h5>
      <!-- <div
        *ngIf="nonAssignment.acceptedDate"
        class="applications-list__date">
          {{ nonAssignment.acceptedDate | date: 'MM/dd/yyyy' }}
      </div> -->
    </div>

    <h2 class="applications-list__title">{{ nonAssignment.applicationTitle }}</h2>
  </ion-label>

  <st-actions [edit]="canEdit(nonAssignment)" [path]="getPath(nonAssignment.id)"></st-actions>
</ion-item>
