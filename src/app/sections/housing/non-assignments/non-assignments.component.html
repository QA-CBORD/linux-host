<section *ngIf="nonAssignmentsStateService.nonAssignments$ | async as nonAssignments">
  <st-housing-accordion accordionTitle="Non-Assignments" [itemsAmount]="nonAssignments.length">
    <ion-list slot="content" class="ion-no-padding bg-transparent">
      <st-non-assignments-list [nonAssignments]="nonAssignments" ></st-non-assignments-list>
    </ion-list>
  </st-housing-accordion>
</section>
