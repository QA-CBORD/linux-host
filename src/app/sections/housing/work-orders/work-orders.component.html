<ion-list>
  <ion-list-header>
    <h4>Work Orders</h4>

    <ion-button
      class="button-clear"
      style="margin: 0px; margin-top: 5px; padding: 0px; font-size: 13px; font-weight: normal"
    >
      <ion-label class="ion-text-capitalize">View All</ion-label>
      <ion-icon class="float-right" slot="end" name="arrow-dropright"></ion-icon>
    </ion-button>
  </ion-list-header>

  <ion-item
    *ngFor="let workOrder of workOrders; trackBy: trackById"
    [routerLink]="['/housing/work-orders', workOrder.id]"
    routerDirection="forward"
    detail
  >
    <ion-label>Work Order {{ workOrder.id }}</ion-label>
    <ion-icon slot="start" name="construct"></ion-icon>
  </ion-item>
</ion-list>
