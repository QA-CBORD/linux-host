<section *ngIf="(contractListStateService.contractSummaries  | async) as contracts">
  <st-housing-accordion
  accordionTitle="Your Contracts"
  [itemsAmount]="contracts.length"
  >
  <ion-list slot="content" class="ion-no-margin bg-transparent">
    <st-contract-list-items [contractSummaries]="contracts"></st-contract-list-items>
  </ion-list>
</st-housing-accordion>
</section>
