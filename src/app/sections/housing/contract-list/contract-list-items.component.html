<ng-container>
  <div #container *ngFor="let contract of contractSummaries">
    <ion-item lines="none" class="contract-list__item">
      <div class="contract-item-order">
        <div class="contract-list__item-info">
          <div class="dates-container">
            <strong>Start:</strong>
            <div class="contract-list__item-start-time">
              {{ contract.startDate | date : dateFormat }}
              <br />
              {{ contract.startDate | date : timeFormat }}
            </div>
          </div>
          <div class="dates-container">
            <strong>End:</strong>
            <div class="contract-list__item-end-time">
              {{ contract.endDate | date : dateFormat }}
              <br />
              {{ contract.endDate | date : timeFormat }}
            </div>
          </div>
        </div>
        <h2 class="contract-list__item-name">{{ contract.fullName }}</h2>
      </div>
    </ion-item>
  </div>
</ng-container>
