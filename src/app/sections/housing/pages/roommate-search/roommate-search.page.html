<ion-header mode="md">
  <ion-toolbar mode="ios" class="rooms-search__toolbar">
    <ion-buttons slot="start">
      <st-back-button defaultHref="/housing/dashboard"></st-back-button>
    </ion-buttons>

    <st-page-title>Roommate Request Search</st-page-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="(searchOptions$ | async) as options">
  <div class="input__wrapper">
    <ng-container [ngSwitch]="options.searchOptions">
      <div *ngSwitchCase="'byExactId'">
        <h3>Search by exact match of ID#</h3>
        <ion-item>
          <ion-label position="floating">ID#</ion-label>
          <ion-input
            class="input__control">
          </ion-input>
        </ion-item>
      </div>
      <div *ngSwitchCase="'byPartialPreferredFirstLast'">
        <h3>Search by preferred first and last name</h3>
        <ion-item>
          <ion-label position="floating">Preferred First Name</ion-label>
          <ion-input
            class="input__control">
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Last Name</ion-label>
          <ion-input
            class="input__control">
          </ion-input>
        </ion-item>
      </div>
      <div *ngSwitchCase="'byPartialLastFirst'"> 
        <h3>Search by last and first name</h3>
        <ion-item>
          <ion-label position="floating">Last Name</ion-label>
          <ion-input
            class="input__control">
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">First Name</ion-label>
          <ion-input
            class="input__control">
          </ion-input>
        </ion-item>
      </div>
      <div *ngSwitchCase="'byExactAlternateId'">
        <h3>Search by exact match of alternate ID#</h3>
        <ion-item>
          <ion-label position="floating">Alternate ID#</ion-label>
          <ion-input
            class="input__control">
          </ion-input>
        </ion-item>
      </div>
      <div *ngSwitchCase="'byPartialEmail'">
        <h3>Search by university email</h3>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input
            class="input__control">
          </ion-input>
        </ion-item>
      </div>
    </ng-container>
    <div>
      <ion-button
        expand="block"
        color="primary">
        Search
      </ion-button>
    </div>
  </div>  
</ion-content>
