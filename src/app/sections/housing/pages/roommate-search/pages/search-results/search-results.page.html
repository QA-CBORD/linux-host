
<ion-content
  class="ion-padding check-in-out-slots__content"
  #content>
  <div *ngIf="(roommateSearchOptions$ | async)">
    <ng-container *ngIf="(roommates$ | async) as roommates; else noRoommates">
      <div>
        <h4>Your search results returned {{ roommates.length }} patron(s)</h4>
      </div>
    
      <ion-list>
        <ion-item *ngFor="let roommate of roommates" button (click)="selectRoommate(roommate)">
          <ion-label>{{ roommate.firstName }} {{ roommate.lastName}}</ion-label>
        </ion-item>
      </ion-list>
    </ng-container>
  </div>
</ion-content>


<ng-template #noRoommates>
  <h4 *ngIf="!(stillLoading$ | async)">Your search results did not returned any patrons.</h4>
</ng-template>
