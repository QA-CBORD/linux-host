<ion-content class="ion-padding application-details__content" *ngIf="(application$ | async) as application" #content>
  <div class="application-details__actions">
    <ion-button
      class="btn application-details__page-back"
      [routerLink]="['/housing/dashboard']"
      routerDirection="back"
      mode="ios"
      fill="clear"
    >
      Cancel
    </ion-button>
    <ion-button class="btn application-details__save" mode="ios" fill="clear" (click)="save()">Save</ion-button>
  </div>

  <h2 class="application-details__title">{{ application.applicationTitle }}</h2>

  <div class="application-details__card">
    <st-stepper class="stepper--white">
      <st-step
        *ngFor="let page of (pages$ | async); index as idx; last as isLastPage; first as isFirstPage"
        [stepControl]="page.form"
      >
        <form [formGroup]="page.form" (ngSubmit)="handleSubmit(page.form, idx, isLastPage)">
          <st-question
            *ngFor="let question of page.questions"
            [parentGroup]="page.form"
            [question]="question"
            [name]="question.name"
          ></st-question>

          <st-stepper-footer>
            <ion-button
              *ngIf="!isFirstPage"
              class="btn application-details__back"
              type="button"
              fill="clear"
              mode="ios"
              stepperBack
              (back)="content.scrollToTop()"
              >Back</ion-button
            >

            <ion-button
              class="btn application-details__next"
              [class.stepper-footer__button--right]="isFirstPage"
              mode="ios"
              fill="outline"
              type="submit"
              *ngIf="!isLastPage"
            >
              Next
            </ion-button>

            <ion-button
              class="btn application-details__submit"
              [class.stepper-footer__button--right]="isFirstPage"
              mode="ios"
              type="submit"
              *ngIf="isLastPage"
            >
              Submit
            </ion-button>
          </st-stepper-footer>
        </form>
      </st-step>
    </st-stepper>
  </div>
</ion-content>
