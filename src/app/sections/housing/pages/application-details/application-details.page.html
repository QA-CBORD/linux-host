<ion-content
  class="ion-padding application-details__content"
  *ngIf="(applicationDetails$ | async) as applicationDetails"
  #content
>
  <div class="application-details__actions">
    <ion-button
      class="btn application-details__page-back"
      (click)="onBack()"
      mode="ios"
      fill="clear"
    >
      Cancel
    </ion-button>
    <ion-button class="btn application-details__save" mode="ios" fill="clear" (click)="save(applicationDetails)">
      Save
    </ion-button>
  </div>

  <h2 class="application-details__title">{{ applicationDetails.applicationDefinition.applicationTitle }}</h2>

  <div class="application-details__card">
    <st-stepper class="stepper--white">
      <st-step
        *ngFor="let page of (pages$ | async); last as isLastPage; first as isFirstPage"
        [stepControl]="page.form"
      >
        <form [formGroup]="page.form" (ngSubmit)="submit(applicationDetails, page.form, isLastPage)">
          <ng-container *ngFor="let question of page.questions; first as isFirstQuestion">
            <st-question
              *ngIf="question"
              [parentGroup]="page.form"
              [question]="question"
              [name]="$any(question).name"
              [class.question--first]="isFirstQuestion"
              [isSubmitted]="isSubmitted"
            ></st-question>
          </ng-container>

          <st-stepper-footer>
            <ion-button
              *ngIf="!isFirstPage"
              class="btn application-details__back"
              type="button"
              fill="clear"
              mode="ios"
              stepperBack
              (back)="content.scrollToTop()"
              >Back</ion-button
            >

            <ion-button
              class="btn application-details__next"
              [class.stepper-footer__button--right]="isFirstPage"
              mode="ios"
              fill="outline"
              type="submit"
              *ngIf="!isLastPage"
            >
              Next
            </ion-button>

            <st-button type="submit" *ngIf="isLastPage" [class.stepper-footer__button--right]="isFirstPage">
              {{ applicationDetails.applicationDefinition.accountCodeKey ? "Continue to payment" : "Submit"}}
            </st-button>
          </st-stepper-footer>
        </form>
      </st-step>
    </st-stepper>
  </div>
</ion-content>
