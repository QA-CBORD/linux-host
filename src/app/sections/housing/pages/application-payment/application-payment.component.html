<ion-content
  class="ion-padding application-details__content"
  #content
>
  <div class="application-details__actions">
    <ion-button
      class="btn application-details__page-back"
      routerDirection="back"
      mode="ios"
      fill="clear"
    >
      Cancel
    </ion-button>
    <ion-button class="btn application-details__save" mode="ios" fill="clear" (click)="save(applicationDetails)">
      Save
    </ion-button>
  </div>

  <h2 class="application-details__title">2022 Housing Application</h2>

  <div class="application-details__card">
    <h3>As part of the application submission process, a one-time payment is required. Please review the amount below and select a payment method.</h3>
    <h1>$100.00</h1>
   <st-credit-card-mgmt [userAccounts]="userAccounts"></st-credit-card-mgmt>
  </div>
</ion-content>
