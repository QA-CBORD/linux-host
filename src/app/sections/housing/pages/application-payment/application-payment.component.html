<ion-content class="ion-padding application-payment__content" #content>
  <div class="application-payment__actions">
    <ion-button class="btn application-payment__page-back" routerDirection="back" fill="clear"></ion-button>
    <ion-button class="btn application-payment__save" fill="clear"></ion-button>
  </div>
  <ion-label class="application-payment__title">{{ formTitle }}</ion-label>
  <ion-card no-padding class="application-payment__card">
    <ion-card-content>
      As part of the submission process, a one-time payment is required.
    </ion-card-content>
    <ion-card-title>Amount you'll pay </ion-card-title>
    <st-input-amount [control]="control"></st-input-amount>
    <st-credit-card-list
      [contentStrings]="contentStrings"
      [userAccounts]="userAccounts"
      [addItem]="true"
      (onClick)="confirmPayment($event)"
      (onAdd)="addCreditCard()"
    ></st-credit-card-list>
    <ion-label class="application-payment__back" (click)="dismiss()">Back</ion-label>
  </ion-card>
</ion-content>
