<ion-content class="ion-padding work-order-details__content">
  <div class="work-order-details__actions">
    <ion-button class="btn application-details__page-back" (click)="backClicked()"
      mode="ios" fill="clear">
      back
    </ion-button>
  </div>

  <h2 class="work-order-details__title">Upload a new attachment.</h2>

  <div class="work-order-details__card">
    <ion-select interface="popover" [(ngModel)]="selectedAssetName"  [placeholder]="attachmentSelected ? attachmentSelected.attachmentType :  'Select file type'" [disabled]="attachmentSelected" >
      <ion-select-option *ngFor="let option of (attachmentTypes$ | async)" [value]="option.name">
        {{ option.name }}
      </ion-select-option>
    </ion-select>

    <ng-container>
      <st-textarea-floating-label [(ngModel)]="notes" [disabled]="attachmentSelected" [isError]="isSubmitted"
        [label]="attachmentSelected? attachmentSelected.comments:'Attachment Notes'" rows="3" [ngClass]="{ 'ng-valid form-control--filled ng-touched ng-dirty':true }">
      </st-textarea-floating-label>
    </ng-container>


    <ng-container class="container__image">
      <h3 class="form__secondary-header">Add a .PDF, .DOC, .DOCX, OR .JPEG file</h3>
      <div class="container__image" >
        <ng-container *ngIf="(file$ | async) as file; else defaultImage" witdh="95%" heigth=95%>
          <ion-img *ngIf="!isFile" class="image" [src]="fileBase64?fileBase64:file.dataURI"></ion-img>
          <div *ngIf="isFile" class="file" ></div>
        </ng-container>
        <ng-template #defaultImage>
          <div class="label"> File size limited to 5MB</div>
          <div class="icon" ></div>
        </ng-template>
      </div>
     File name:{{attachmentSelected? attachmentSelected.fileName : file?.name}}  File size: {{fileSizeInMB}}
    </ng-container>


    <ion-button [disabled]="!!attachmentKey" color="light" class="btn__image"  (click)="selectFile()">Choose a file </ion-button>
    <ion-button *ngIf="attachmentKey" color="danger" class="btn__image"  (click)="deleteAttachment()">Delete Attachment</ion-button>
    <ion-button *ngIf="!attachmentKey" color="light" class="btn__image"  (click)="submitAttachmentForm()">Submit</ion-button>

  </div>
</ion-content>
