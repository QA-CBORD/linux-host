<ion-content class="ion-padding inspection-details__content" *ngIf="(inspectionDetails$ | async) as inspectionDetails"
  #content>
  <div class="inspection-details__actions">
    <ion-button class="btn inspection-details__page-back" [routerLink]="['../../../../..']" routerDirection="back"
      mode="ios" fill="clear">
      Cancel
    </ion-button>
  </div>

  <h2 class="inspection-details__title">Room Inspections</h2>
  <!-- <ion-button class="btn application-details__save" mode="ios" fill="clear" (click)="save(applicationDetails)">
    Save
  </ion-button> -->
  <ion-segment [(ngModel)]="section" scrollable>
    <ion-segment-button [value]="room.name" *ngFor="let room of inspectionDetails.sections">
      <ion-label>{{room.name}}</ion-label>
    </ion-segment-button>
  </ion-segment>

  <div [ngSwitch]="section" class="inspection-details__card">
    <ng-container *ngFor="let room of inspectionDetails.sections">
      <ng-container *ngSwitchCase="room.name">
        <ion-card *ngFor="let item of room.items">
          <ion-item lines="none">
            <ion-label>
              <h1>{{item.name}}</h1>
              <!-- <h5>the staff rated</h5> -->
              <!-- <img [ngStyle]="{'width': '50px','height': '50px' }" /> -->
              <ion-segment mode="ios">
                <ion-segment-button class="condition-inspect" value="1">
                  <ion-label>Good</ion-label>
                </ion-segment-button>
                <ion-segment-button class="condition-inspect" value="2">
                  <ion-label>Fair</ion-label>
                </ion-segment-button>
                <ion-segment-button class="condition-inspect" value="3">
                  <ion-label>Poor</ion-label>
                </ion-segment-button>
              </ion-segment>
            </ion-label>
          </ion-item>
          <ion-item>
            <st-textarea-floating-label
            [label]="'comments'"
            >
            </st-textarea-floating-label>
         </ion-item>
        </ion-card>
      </ng-container>
    </ng-container>
    <br/><br/><br/>
  </div>
</ion-content>
