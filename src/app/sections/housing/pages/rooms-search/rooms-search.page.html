<st-header
  title="Rooms"
  [isTitleShow]="true"
  backButtonTitle="Close"
  backButtonIcon="chevron-back"
  [isToolbarShow]="true"
  [trackUrls]="true"
  [useClose]="true"
  (onClose)="goToDashboard()"
></st-header>
<st-units-tabs (onTabSelected)="changeView($event)"></st-units-tabs>
<ion-toolbar class="rooms-search__toolbar rooms-search__filters">
  <st-search-filter slot="end"></st-search-filter>
</ion-toolbar>
<ion-content>
  <ion-router-outlet></ion-router-outlet>
</ion-content>
