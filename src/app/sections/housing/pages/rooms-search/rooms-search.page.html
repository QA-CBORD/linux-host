<ion-header mode="ios">
  <ion-toolbar mode="ios" class="rooms-search__toolbar">
    <ion-buttons slot="start">
      <ion-back-button
        color="dark"
        text="Back"
        mode="ios"
        defaultHref="/housing/dashboard"
        icon="/assets/icon/chevron-left.svg"
        class="rooms-search__back"
      ></ion-back-button>
    </ion-buttons>

    <ion-title class="rooms-search__title">Rooms</ion-title>

    <ion-buttons slot="end">
      <ion-button mode="md">
        Favorites
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-toolbar class="rooms-search__toolbar" mode="ios">
    <ion-buttons>
      <ion-button
        class="ion-no-padding ion-no-margin btn rooms-search__tab"
        mode="md"
        routerLink="/housing/rooms-search/buildings"
        routerLinkActive="active"
      >
        Buildings
      </ion-button>

      <ion-button
        class="ion-no-padding ion-no-margin btn rooms-search__tab"
        mode="md"
        routerLink="/housing/rooms-search/units"
        routerLinkActive="active"
      >
        Units
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-toolbar class="rooms-search__toolbar rooms-search__filters">
    <st-rooms-filter slot="end"></st-rooms-filter>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-router-outlet></ion-router-outlet>
</ion-content>
