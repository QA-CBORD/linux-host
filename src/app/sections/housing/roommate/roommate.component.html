<div class="roommate__info">
  <h4 class="roommate__name">{{patron.name}}</h4>
  <ion-grid>
    <ion-col>
      <div *ngFor="let attribute of patron.attributes" class="roommate__core-values">
        <<ion-text class="roommate__key-values" text-center>{{attribute.value}}</ion-text>
      </div>
    </ion-col>
  </ion-grid>

</div>
