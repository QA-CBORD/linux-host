<ion-header mode="ios">
  <ion-toolbar mode="ios">
    <ion-buttons slot="start" mode="ios">
      <ion-button mode="ios" fill="clear" color="dark" class="ion-no-padding" (click)="close()">
        <ion-icon name="close" slot="icon-only" mode="ios"></ion-icon>
      </ion-button>
    </ion-buttons>

    <st-page-title>Filters</st-page-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <section class="search-filter-model__sorting"></section>

  <section class="search-filter-model__sections">
    <st-search-filter-section title="Price" subtitle="per month" [toggled]="true">
      <st-range [min]="0" [max]="1000" [value]="1000"></st-range>
    </st-search-filter-section>

    <st-search-filter-section title="Price" subtitle="per term" [toggled]="true">
      <st-range [min]="0" [max]="1000" [value]="1000"></st-range>
    </st-search-filter-section>

    <st-search-filter-section title="Beds" [toggled]="true">
      <div class="search-filter-model__row">
        <ion-item class="ion-no-padding form-checkbox search-filter-model__col" lines="none">
          <ion-checkbox class="form-checkbox__control" mode="md" slot="start"></ion-checkbox>
          <ion-label class="form-label">1 bed</ion-label>
        </ion-item>

        <ion-item class="ion-no-padding form-checkbox search-filter-model__col" lines="none">
          <ion-checkbox class="form-checkbox__control" mode="md" slot="start"></ion-checkbox>
          <ion-label class="form-label">2 beds</ion-label>
        </ion-item>

        <ion-item class="ion-no-padding form-checkbox search-filter-model__col" lines="none">
          <ion-checkbox class="form-checkbox__control" mode="md" slot="start"></ion-checkbox>
          <ion-label class="form-label">3 beds</ion-label>
        </ion-item>

        <ion-item class="ion-no-padding form-checkbox search-filter-model__col" lines="none">
          <ion-checkbox class="form-checkbox__control" mode="md" slot="start"></ion-checkbox>
          <ion-label class="form-label">4 beds</ion-label>
        </ion-item>
      </div>
    </st-search-filter-section>
  </section>
</ion-content>

<ion-footer>
  <ion-toolbar class="search-filter-model__footer-toolbar">
    <ion-button class="btn search-filter-model__submit" shape="round" expand="block" type="submit" mode="md">
      Show 21 Buildings
    </ion-button>
  </ion-toolbar>
</ion-footer>
