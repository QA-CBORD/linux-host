<ion-list mode="md">
  <ng-container>
    <ion-item *ngIf="showViewOption" lines="none" mode="md" (click)="handleView()">
      {{ actions.VIEW }}
    </ion-item>
    <ion-item *ngIf="showEditOption" lines="none" mode="md" (click)="handleEdit()" [disabled]="!canEdit">
      {{ actions.EDIT }}
    </ion-item>  
    <ion-item *ngIf="showDetailsOption" lines="none" mode="md" (click)="detailsPopover()">
      {{ actions.DETAILS }}
    </ion-item>   
    <ion-item *ngIf="showRemoveOption" lines="none" mode="md" (click)="handleRemove()" [disabled]="!itemKey">
      {{ actions.REMOVE }}
    </ion-item>
  </ng-container>
</ion-list>
