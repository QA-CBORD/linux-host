<ion-list mode="md">
  <ng-container>
    <ion-item *ngIf="showView" lines="none" mode="md" (click)="handleEdit()" [routerLink]="[path]" [disabled]="edit">
      View
    </ion-item>
    <ion-item *ngIf="showEdit" lines="none" mode="md" (click)="handleEdit()" [routerLink]="[path]" [disabled]="!edit">
      Edit
    </ion-item>    
    <ion-item *ngIf="showRemove" lines="none" mode="md" (click)="handleRemove()" [disabled]="!key">
      Remove
    </ion-item>
  </ng-container>
</ion-list>
