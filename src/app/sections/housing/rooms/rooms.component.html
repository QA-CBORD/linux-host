<ng-container *ngIf="(roomsStateService.getRoomSelects() | async) as roomSelects">
  <ion-list *ngIf="roomSelects.length" class="ion-no-margin bg-transparent">
    <ion-list-header class="ion-no-padding">
      <h3 class="secondary-header secondary-header--m">Rooms</h3>
    </ion-list-header>
    <ng-container *ngFor="let room of roomSelects">
      <ion-item button (click)="goToRoomSelection(room.key)">{{room.name}}</ion-item>
      <!--      <ion-item [routerLink]="['/housing/rooms-search/']">{{room.name}}</ion-item>-->
    </ng-container>
  </ion-list>
  <!-- <h3 class="rooms__title">Rooms</h3>

  <div class="rooms__content">
    <div class="rooms__empty">You haven't selected a room yet</div>

    <ion-button class="btn btn--primary rooms__search" shape="round" [routerLink]="['/housing/rooms-search']" mode="ios">
      Search Rooms
    </ion-button>
  </div> -->
</ng-container>
