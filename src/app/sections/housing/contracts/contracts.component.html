<section>
  <st-housing-accordion *ngIf="contractsStateService.contracts$ | async as contracts"
  accordionTitle="Contracts"
  [itemsAmount]="contracts.length"
  >
    <ion-list slot="content" class="ion-no-padding bg-transparent">
      <st-contracts-list [contracts]="contracts"></st-contracts-list>
    </ion-list>
  </st-housing-accordion>
</section>
