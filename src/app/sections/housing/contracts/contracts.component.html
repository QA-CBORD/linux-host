<section>
<ion-list *ngIf="(contractsStateService.contracts$ | async) as contracts" class="ion-no-padding bg-transparent">
  <ion-list-header *ngIf="contracts.length > 0" class="ion-no-padding">
    <h2 class="form__secondary-header">Available Contracts</h2>
  </ion-list-header>
  <st-contracts-list [contracts]="contracts"></st-contracts-list>
</ion-list>
</section>
