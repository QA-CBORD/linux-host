<ion-item class="applications-list__item" *ngFor="let contract of contracts; trackBy: trackById">
  <ion-label class="applications-list__wrap">
    <div class="applications-list__info">
      <h5 class="applications-list__status">{{ contract.acceptedDate ? 'Submitted' : 'New' }}</h5>
      <div class="applications-list__date" *ngIf="contract.acceptedDate">
        Submitted {{ contract.acceptedDate | date: 'MM/dd/yyyy' }}
      </div>
    </div>

    <h2 class="applications-list__title">{{ contract.applicationTitle }}</h2>
  </ion-label>

  <st-actions [edit]="!contract.acceptedDate" [path]="getPath(contract.id, contract.contractElementId)"></st-actions>
</ion-item>
