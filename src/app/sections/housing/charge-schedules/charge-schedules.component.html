<h3 class="form__secondary-header" *ngIf="question.values.length">{{ question.label }}</h3>

<ion-list *ngFor="let chargeSchedule of question.chargeSchedulesGroup">
  <ion-item *ngFor="let chargeSchedule of chargeSchedule; trackBy: trackByLabel" class="ion-no-padding">
    <ion-label> {{ chargeSchedule.label }}: {{ chargeSchedule.value }} </ion-label>
  </ion-item>
</ion-list>
