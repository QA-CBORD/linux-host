<ng-container [formGroup]="parentForm">
  <h3 class="form__secondary-header" *ngIf="chargeSchedules.length">{{ question.label }}</h3>

  <ion-item
    *ngFor="let chargeSchedule of chargeSchedules; trackBy: trackByValue; index as idx"
    class="ion-no-padding"
    [formArrayName]="question.name"
  >
    <input type="hidden" [formControlName]="idx" [value]="chargeSchedule" />

    <ion-label> {{ chargeSchedule.label }} {{ chargeSchedule.value }} </ion-label>
  </ion-item>
</ng-container>
