<section *ngIf="checkInOutStateService.checkInOuts | async as checkIns">
  <st-housing-accordion accordionTitle="Check In/Out Time Selection" [itemsAmount]="checkIns.length">
    <ion-list slot="content" class="ion-no-margin bg-transparent">
      <st-check-in-out-items [checkInOuts]="checkIns"></st-check-in-out-items>
    </ion-list>
  </st-housing-accordion>
</section>
