<div class="card">
  <ion-grid class="ion-no-padding" style="height: 281px;">
    <ion-row class="card__header">
      <ion-col class="card__header-logo-wrapper">
        <img *ngIf="institutionPhotoUrl" class="card__header-logo" [src]="institutionPhotoUrl" alt="institution logo" />
      </ion-col>
      <ion-col class="card__header-title-wrapper" size="9">
        <div *ngIf="institutionInfo" class="card__header-title left">{{ institutionInfo.name }}</div>
      </ion-col>
      <ion-col class="card__header-dots-btn-wrapper">
        <ion-button class="card__header-dots-btn" mode="ios"><img src="/assets/icon/more-vertical.svg" /> </ion-button>
      </ion-col>
    </ion-row>
    <ion-row class="card__campus-container">
      <ion-col class="card__campus-background">
        <img *ngIf="userPhoto" class="card__campus-student-avatar" src="{{ userPhoto }}" alt="user photo" />
      </ion-col>
    </ion-row>
    <ion-row class="card__student-container">
      <ion-col class="card__student-name-wrapper" size="auto">
        <div *ngIf="userName" class="card__student-name">{{ userName }}</div>
      </ion-col>
      <ion-col>
        <div *ngIf="!applePayEnabled" class="card__student-card-not-added">Card not added to wallet</div>
      </ion-col>
    </ion-row>
    <ion-row class="card__quick-actions-container">
      <ion-col class="card__quick-actions-wrapper">
        <ion-button mode="ios" *ngIf="getMyCardEnabled" class="card__quick-actions-btn">
          <div class="card__quick-actions-btn-wrapper">
            <img class="card__icon" src="/assets/icon/barcode.svg" alt="barcode" />
            <div class="card__icon-title">Scan Card</div>
          </div>
        </ion-button>
      </ion-col>
      <ion-col class="card__quick-actions-wrapper">
        <ion-button mode="ios" *ngIf="mobileAccessEnabled" class="card__quick-actions-btn">
          <div class="card__quick-actions-btn-wrapper">
            <img class="card__icon" id="testerman" src="/assets/icon/mobile-access.svg" alt="mobile access" />
            <div class="card__icon-title">Mobile Access</div>
          </div>
        </ion-button>
      </ion-col>
      <ion-col *ngIf="!applePayEnabled" class="card__quick-actions-wrapper">
        <ion-button mode="ios" class="card__apple-wallet-btn"
          ><img src="/assets/icon/Add_to_Apple_Wallet_rgb_US-UK.svg"
        /></ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
