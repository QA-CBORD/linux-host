<div class="tile">
  <ion-slides [pager]="true" mode="md" [options]="slideOpts">
    <ion-slide>
      <div *ngFor="let product of accounts">
        <div class="tile__accounts-item" >
          <div class="tile__accounts-title" >{{product.title}}</div>
          <div class="tile__accounts-total">{{product.total}}</div>
        </div>
      </div>
    </ion-slide>
  </ion-slides>
</div>
