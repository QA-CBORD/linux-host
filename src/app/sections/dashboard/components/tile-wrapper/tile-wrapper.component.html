<table class="tile">
  <tr>
    <ion-item
      lines="none"
      [button]="true"
      [detail]="true"
      class="tile__topbar"
      detailIcon="/assets/icon/angle-right.svg"
      (click)="handleTopBarClick()"
    >
      <ion-icon name="{{ wrapperConfig.iconName }}" slot="start"></ion-icon>

      <ion-label class="tile__topbar_label">
        {{ wrapperConfig.title }}
      </ion-label>
    </ion-item>
  </tr>
  <tr>
    <ng-content></ng-content>
  </tr>
  <tr *ngIf="wrapperConfig.buttonConfig.show">
    <ion-item lines="none" [button]="true" [detail]="false" class="tile__button" (click)="handleBottomButtonClick()">
      <ion-label class="tile__button__label">
        {{ wrapperConfig.buttonConfig.title }}
      </ion-label>
    </ion-item>
  </tr>
</table>
