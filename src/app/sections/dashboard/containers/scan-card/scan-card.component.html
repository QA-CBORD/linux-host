<st-header [title]="'Scan Card'"
           [backButtonTitle]="'Back'"
           [isToolbarShow]="true"
           [backButtonIcon]="'ios-arrow-back'"
           [isTitleShow]="true"></st-header>
<ion-content class="ion-padding">
  <st-activate-location-item [institutionName]="(institution$ | async).name"
                             [userFullName]="(userFullName$ | async)"
                             [userInfoId]="userInfoId$ | async"
                             [isShowId]='isMediaSettingExists$ | async'
                             [institutionPhoto]="institutionPhoto$ | async"
                             [institutionColor]="institutionColor"
                             [userPhoto]="userPhoto">
    <div class="scan-card__barcode-wrapper" *ngIf="generateBarcode$ | async">
      <canvas class="scan-card__barcode"
              id="barcodeCanvas"></canvas>
    </div>
  </st-activate-location-item>
</ion-content>
