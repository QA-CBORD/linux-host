<div class="st-date-time-picker__container" *ngIf="showLabel">
  <div class="st-date-time-picker__label">{{ data?.labelTime }}</div>
  <div class="st-date-time-picker__value">
    <img width="16" src="./assets/icon/time.svg" alt="time" />
    <span class="st-date-time-picker__time-label">
      <ng-container *ngIf="dateTimePicker && isDefaultState; then placeholder; else dateTime"></ng-container>
    </span>
  </div>
</div>

<ng-template #placeholder>{{ 'patron-ui.ordering.label_asap' | translate }} {{ prepTime }}</ng-template>
<ng-template #dateTime>{{ dateTimeWithTimeZone || dateTimePicker }}</ng-template>
<ion-picker
  #timePicker
  class="order-options-action-sheet order-options-action-sheet-p-d"
  [ngClass]="pickerClass"
  [isOpen]="isPickerOpen"
  [columns]="pickerColumns"
  [buttons]="pickerButtons"
  (ionPickerColChange)="handlePickerChange($event)"
  (willPresent) = "onPickerWillPresent()"
  (didDismiss)="isPickerOpen = false"
>
<st-button 
*ngIf="!isVoiceOverMode"
class="confirm-button"
[buttonModifier]="'normalcase'"
(onClick)="confirmPicker()">{{ 'patron-ui.ordering.button_set-pickup-time' | translate }}</st-button>
</ion-picker>
