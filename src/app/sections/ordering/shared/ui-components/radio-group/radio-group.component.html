<ion-radio-group (ionChange)="onChange($event)" [value]="value">
  <ion-item *ngFor="let item of options; trackBy: trackByLabel" class="ion-no-padding" lines="none">
    <ion-label class="form-label">{{ item.label }}</ion-label>

    <ion-radio class="radio-control" mode="md" slot="start" [value]="item.value" [disabled]="isDisabled"></ion-radio>
  </ion-item>
</ion-radio-group>
