<ion-card class="order-item">
  <ion-card-content>
    <div class="order-item__wrapper">
      <div class="order-item__container-info">
        <div class="order-item__title">{{ orderInfo.merchantName }}</div>
        <div class="order-item__body">{{ orderInfo.orderItems | orderItemsSummary }}</div>
        <div class="order-item__data">{{orderInfo.dueTime | dateFormat:'MM/dd/yyyy'}}</div>
      </div>
      <div class="order-item__order-number">Order #{{ orderInfo.checkNumber }}</div>
    </div>
  </ion-card-content>
</ion-card>
