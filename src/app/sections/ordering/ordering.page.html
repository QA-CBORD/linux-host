<st-header
        [title]="(contentStrings.labelOrder | async)"
        [isTitleShow]="true"
        [backButtonTitle]="(contentStrings.buttonBack | async)"
        [isToolbarShow]="true"
        class="shadow-header"
></st-header>
<ion-content main class="ordering-content-wrapper">
  <st-menu-ordering class="ordering-page__menu"></st-menu-ordering>

  <st-merchant-list
    [merchantList]="merchantList$ | async"
    (addToFav)="favouriteHandler($event)"
    (locationPin)="locationPinHandler($event)"
    (merchantClick)="merchantClickHandler($event)"
  ></st-merchant-list>
</ion-content>
