<st-merchant-item
  *ngFor="let merchant of merchantList; let i = index; trackBy: trackMerchantsById"
  [merchantInfo]="merchant"
  (addToFav)="favouriteHandler($event)"
  (locationPin)="locationPinHandler($event)"
  (merchantClick)="merchantClickHandler($event)"
>
</st-merchant-item>
<p aria-live="polite" class="screen-reader-only">{{ merchantList.length }} searches available</p>
