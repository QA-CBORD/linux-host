<st-header
    [title]="'Appertizer'"

    [backButtonTitle]="'Full menu'"

    class="appertizer__header"
></st-header>
<ng-container *ngIf="searchState; then searchBlock; else appertizersBlock"></ng-container>
  <ng-template #searchBlock><div>search</div></ng-template>
  <ng-template #appertizersBlock><div>appertizers Block</div></ng-template>
