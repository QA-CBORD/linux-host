<ion-list class="category-list" mode="ios" lines="none">
  <ion-item  class="category-list__menu-item" *ngFor="let menuItem of menuCategoryItems" lines="none" mode="ios" (click)="triggerMenuItemClick(menuItem)">
    <div class="category-list__menu-item-wrapper">
      <div class="category-list__menu-item-title">{{menuItem.menuItem.name}}</div>
      <div class="category-list__menu-item-description">{{menuItem.menuItem.description}}</div>
      <div class="category-list__menu-item-price">${{menuItem.menuItem.price}}</div>
    </div>
    <img class="category-list__menu-item-photo" src="/assets/images/temp-merchant-photo.jpg">
  </ion-item>
</ion-list>
