<ion-list lines="none"
          class="single-list__list-size">
  <ion-item-divider class="single-list__divider"
                    mode="ios">
    <div class="single-list__divider-title">Select a {{name}}</div>
    <div class="single-list__divider-subtitle"
         [ngClass]="{'single-list__divider-subtitle--error': isError}">
      <ng-container *ngIf="isError">Error - </ng-container>
      Required
    </div>
  </ion-item-divider>

  <ion-radio-group lines="none" [value]="innerValue">
    <ng-container *ngFor="let option of options">
      <ion-item lines="none"
                class="single-list__item-size"
                *ngIf="option.visible">
        <ion-label>
          <div class="single-list__size-title">{{ option.menuItem.name }}</div>
          <div *ngIf="option.menuItem.price"
               class="single-list__size-price">+${{ option.menuItem.price }}</div>
        </ion-label>
        <ion-radio class="single-list__radio-size"
                   slot="start"
                   (ionSelect)="itemChosen($event)"
                   [value]="option.menuItem"
                   mode="md">
        </ion-radio>
      </ion-item>
    </ng-container>
  </ion-radio-group>
</ion-list>
