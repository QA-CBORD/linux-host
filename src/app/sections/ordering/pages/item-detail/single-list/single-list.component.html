<ion-list lines="none"
          class="single-list__list-size">
  <ion-item-divider class="single-list__divider"
                    mode="ios">
    <div class="single-list__divider-title">Select a {{name}}</div>
    <!-- <div class="single-list__divider-subtitle"
         *ngIf="!orderSize.touched">
      Required
    </div> -->
    <!-- <div class="single-list__control-error-msg"
         *ngIf="orderSize.touched">
      Required - You must select a size.
    </div> -->
  </ion-item-divider>

  <!-- [formControl]="orderSize" -->
  <ion-radio-group lines="none">
    <ion-item *ngFor="let option of options"
              lines="none"
              class="single-list__item-size">
      <ion-label>
        <div class="single-list__size-title">{{ option.menuItem.name }}</div>
        <div *ngIf="option.menuItem.price"
             class="single-list__size-price">+${{ option.menuItem.price }}</div>
      </ion-label>
      <ion-radio class="single-list__radio-size"
                 slot="start"
                 (ionSelect)="itemChosen($event.detail.value)"
                 mode="md">
      </ion-radio>
    </ion-item>
  </ion-radio-group>
</ion-list>
