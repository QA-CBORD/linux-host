<ion-list class="multi-list__list-toppings">
  <ion-item-divider class="multi-list__divider"
                    mode="ios">
    <div class="multi-list__divider-title">{{name}}</div>
    <div class="multi-list__divider-subtitle">Select up to 3</div>
  </ion-item-divider>
  <ion-item-group>
    <ng-container *ngFor="let option of options; let i = index">
      <ion-item lines="none"
                class="multi-list__toppings-items"
                *ngIf="option.visible">
        <ion-checkbox (ionChange)="onItemsChecked($event)"
                      class="multi-list__toppings-item-checkbox"
                      [value]="option.menuItem"
                      mode="md">
        </ion-checkbox>
        <ion-label class="multi-list__toppings-label">
          <div class="multi-list__topping-title">{{ option.menuItem.name  }}</div>
          <div *ngIf="option.menuItem.price"
               class="multi-list__topping-price">+${{ option.menuItem.price }}</div>
        </ion-label>
      </ion-item>
    </ng-container>
  </ion-item-group>
</ion-list>
