<ion-content class="order-detail">
  <ion-header class="order-detail__header">
    <img src="/assets/images/temp-merchant-photo.jpg"
         alt="french frees"
         class="order-detail__appetizer-photo" />
    <ion-buttons slot="start"
                 class="order-detail__header-buttons">
      <ion-button color="dark"
                  (click)="onClose()"
                  class="order-detail__close-button">
        <ion-icon size="large"
                  slot="icon-only"
                  name="close"
                  class="order-detail__header-icon"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-header>
  <div class="order-detail__descriptions">
    <div class="order-detail__descriptions-title">{{ menuItem.name }}</div>
    <p class="order-detail__descriptions-content">{{ menuItem.description }}</p>
    <span class="order-detail__descriptions-price">${{ menuItem.price }}</span>
  </div>
  <form [formGroup]="itemOrderForm"
        *ngIf="itemOrderForm"
        novalidate>

    <ng-container *ngFor="let menuGroupItem of menuItem.menuItemOptions">
      <ng-container
                    *ngIf="menuGroupItem.menuGroup?.maximum === 1 && menuGroupItem.menuGroup?.minimum === 1;then singleList; else multiList">
      </ng-container>

      <ng-template #singleList>
        <st-single-list [name]="menuGroupItem.menuGroup.name"
                        [options]="menuGroupItem.menuGroup.menuGroupItems"
                        [control]="itemOrderForm.get(menuGroupItem.menuGroup.name)"
                        [formControlName]="menuGroupItem.menuGroup.name">
        </st-single-list>
      </ng-template>

      <ng-template #multiList>
        <st-multi-list [minimum]="menuGroupItem.menuGroup.minimum"
                       [maximum]="menuGroupItem.menuGroup.maximum"
                       [name]="menuGroupItem.menuGroup.name"
                       [options]="menuGroupItem.menuGroup.menuGroupItems"
                       [control]="itemOrderForm.get(menuGroupItem.menuGroup.name)"
                       [formControlName]="menuGroupItem.menuGroup.name"></st-multi-list>
      </ng-template>

    </ng-container>

    <ion-list class="order-detail__special-instructions">
      <ion-item-divider class="order-detail__divider"
                        mode="ios">
        <div class="order-detail__divider-title">Specials Instructions</div>
      </ion-item-divider>
      <st-textarea-floating-label [control]="itemOrderForm.get('message')"
                                  formControlName="message"
                                  [isError]="itemOrderForm.get('message').invalid && itemOrderForm.get('message').touched"
                                  class="order-detail__order-message"
                                  idd="message"
                                  label="Add a note for the kitchen"
                                  rows="3">
      </st-textarea-floating-label>
    </ion-list>
    <ion-list class="order-detail__nutrition-info">
      <ion-item-divider class="order-detail__divider"
                        mode="ios">
        <div class="order-detail__divider-title">Nutrition Info</div>
      </ion-item-divider>
      <div class="order-detail__nutrition-info-container">
        <div class="order-detail__nutrition-info-wrapper">
          <div class="order-detail__nutrition-info-title">{{ menuItem.calories * order.counter }}</div>
          <div class="order-detail__nutrition-info-subtitle">Calories</div>
        </div>
        <div class="order-detail__nutrition-info-wrapper">
          <div class="order-detail__nutrition-info-title">{{ menuItem.protein * order.counter }}g</div>
          <div class="order-detail__nutrition-info-subtitle">Protein</div>
        </div>
        <div class="order-detail__nutrition-info-wrapper">
          <div class="order-detail__nutrition-info-title">{{ menuItem.carbs * order.counter }}</div>
          <div class="order-detail__nutrition-info-subtitle">Carbs</div>
        </div>
      </div>
    </ion-list>
  </form>
</ion-content>
<ion-footer class="item-footer"
            mode="ios">
  <div class="item-footer__counter-btns">
    <ion-button [disabled]="order.counter == 1"
                class="item-footer__counter-btn"
                (click)="removeItems()">
      <ion-icon name="remove"></ion-icon>
    </ion-button>
    <div>{{ order.counter }}</div>
    <ion-button class="item-footer__counter-btn"
                (click)="addItems()">
      <ion-icon name="add"></ion-icon>
    </ion-button>
  </div>
  <div>
    <ion-button mode="md"
                type="submit"
                (click)="onFormSubmit()"
                class="item-footer__add-btn"
                [ngClass]="{ 'item-footer__add-btn-disabled': itemOrderForm.invalid }">
      Add ${{ order.totalPrice }}
    </ion-button>
  </div>
</ion-footer>
