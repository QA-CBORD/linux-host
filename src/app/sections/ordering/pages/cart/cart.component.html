<st-header title="Cart"
           [isTitleShow]="true"
           [backButtonTitle]="''"
           [backButtonIcon]="'close'"
           [isToolbarShow]="true">

</st-header>

<ion-content>
    <st-order-details
            [readonly]="false"
            [tax]="(order$ | async).tax"
            [tip]="(order$ | async).tip"
            [subTotal]="(order$ | async).subTotal"
            [pickupFee]="(order$ | async).pickupFee"
            [deliveryFee]="(order$ | async).deliveryFee"
            [total]="(order$ | async).total"
            [ingredients]="(order$ | async).orderItems"
            [time]="(order$ | async).dueTime"
            [type]="(order$ | async).type"
    >
    </st-order-details>
</ion-content>
