<ion-grid class="ion-padding-horizontal">
  <ion-row>
    <ion-col class="items-unavailable__header">
      <ion-item class="ion-no-padding" lines="none">
        <ion-icon src="/assets/icon/error-alert.svg" color="danger"></ion-icon>
        <ion-label class="items-unavailable__header-title ion-padding-start">Items Unavailable </ion-label>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <div>The following item(s) are no longer available in this order:</div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-list>
        <ion-item lines="none" *ngFor="let item of orderRemovedItems">
          <ion-label
            ><st-order-item-details [mealBased]="mealBased" [orderItem]="item"></st-order-item-details
          ></ion-label>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col class="ion-text-end">
      <ion-button (click)="return()" color="light">Return</ion-button>
      <ion-button (click)="continue()">Continue</ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
