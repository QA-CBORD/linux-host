<st-header [title]="(contentStrings.labelOrder | async) + ' #' + (order$ | async).checkNumber"
           [isTitleShow]="true"
           backButtonTitle=""
           [backButtonIcon]="'close'"
           [isToolbarShow]="true"
           class="shadow-header"></st-header>
<ion-content>
  <st-order-details [tax]="(order$ | async).tax"
                    [tip]="(order$ | async).tip"
                    [subTotal]="(order$ | async).subTotal"
                    [pickupFee]="(order$ | async).pickupFee"
                    [orderTypes]="(merchant$ | async).orderTypes"
                    [deliveryFee]="(order$ | async).deliveryFee"
                    [total]="(order$ | async).total"
                    [merchantTimeZoneDisplayingMessage]="merchantTimeZoneDisplayingMessage"
                    [orderItems]="(order$ | async).orderItems"
                    [orderPaymentName]="(order$ | async).orderPayment[0].accountName"
                    [mealBased]="(order$ | async).mealBased"
                    [orderDetailOptions]="orderDetailsOptions$ | async">
    <ng-container *ngIf="(order$ | async).status !== orderStatus.PENDING; else pending"
                  [ngTemplateOutlet]="complited"></ng-container>
  </st-order-details>
</ion-content>

<ng-template #complited>
  <st-button [fill]="'clear'"
             [buttonModifier]="'black'"
             (onClick)="back()"
             class="ro__close-btn">{{contentStrings.buttonClose | async}}</st-button>
  <st-button (onClick)="onReorderHandler()">{{contentStrings.buttonReorder | async}}</st-button>
</ng-template>

<ng-template #pending>
  <st-button [buttonModifier]="'danger'"
             (onClick)="showModal()">{{contentStrings.buttonCancelOrder | async}}
  </st-button>
</ng-template>
