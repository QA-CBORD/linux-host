<ion-item
    [button]="true"
    [detail]="!tabletResolution"
    detailIcon="/assets/icon/angle-right.svg"
    lines="{{ lastItem || tabletResolution ? 'none' : 'full' }}"
    class="account-item"
>
    <ion-label>
        <div class="account">
            <p class="account__name">{{ account.accountDisplayName }}</p>
            <p class="account__balance">{{ account.balance | transactionUnits: account.accountType }}</p>
        </div>
    </ion-label>
</ion-item>
