<ion-list class="accounts-list">
  <ion-item
    [button]="true"
    [detail]="!tabletResolution"
    detailIcon="/assets/icon/angle-right.svg"
    lines="{{ tabletResolution ? 'none' : 'full' }}"
    class="accounts-list__all-accounts"
    [ngClass]="{ 'accounts-list--active': activeAccount === 'all accounts' }"
    (click)="onAccountClicked('all accounts')"
  >
    <ion-label>
      <p class="accounts-list__all-accounts-label">All accounts</p>
    </ion-label>
  </ion-item>

  <st-account
    *ngFor="let account of accountsShowed; let last = last; trackBy: trackByAccountId"
    [account]="account"
    [lastItem]="last && !accountsHidden.length"
    [tabletResolution]="tabletResolution"
    [ngClass]="{ 'accounts-list--active': activeAccount === account.id }"
    (click)="onAccountClicked(account.id)"
  ></st-account>

  <ion-item
    *ngIf="accountsHidden.length"
    [button]="true"
    [detail]="true"
    (click)="showHiddenAccounts()"
    detailIcon="/assets/icon/angle-down.svg"
    lines="none"
    class="accounts-list__all-accounts"
  >
    <ion-label>
      <p class="accounts-list__all-accounts-label">+ {{ accountsHidden.length }} More</p>
    </ion-label>
  </ion-item>
</ion-list>
