<st-header title="Automatic Deposit" [isTitleShow]="true" [backButtonTitle]="'Back'" [isToolbarShow]="true"></st-header>
<ion-content class="content">
  <h1 class="deposits__header">Automatic Deposit Type</h1>
  <st-deposit-type-nav (onTypeChanged)="onTypeChangedHandler($event)"></st-deposit-type-nav>
</ion-content>

<form novalidate [formGroup]="automaticDepositForm">
  <input type="text" [formControlName]="controlNames.lowBalanceAmount">
  <p *ngIf="automaticDepositForm.get(controlNames.lowBalanceAmount).errors">eerrrorororooror</p>
</form>
