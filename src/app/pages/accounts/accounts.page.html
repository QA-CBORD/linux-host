<st-header
  [title]="'Accounts'"
  [isTitleShow]="false"
  [backButtonTitle]="'Home'"
  [isToolbarShow]="false"
  class="shadow-header"
></st-header>

<ion-split-pane when="md" class="accounts-pane">
  <ion-content main class="accounts-content-wrapper">
    <div class="accounts-content">
      <section class="accounts-content__main-page accounts-page">
        <st-menu-receiving-funds class="accounts-page__menu"></st-menu-receiving-funds>
        <hr class="accounts-page__divider" />
        <section class="accounts-page__main-wrapper">
          <st-account-list [accounts]="accounts$ | async"></st-account-list>

          <h2 class="accounts-page__transactions-title">recent transactions</h2>
          <st-transactions class="accounts-page__transactions" [transactions]="transactions$ | async" [dividers]="false"></st-transactions>
        </section>
      </section>
    </div>
  </ion-content>

  <section class="accounts-details-page">
    <article class="accounts-details-page__header accounts-details-menu">
      <div class="accounts-details-menu__info-wrapper">
        <div class="accounts-details-menu__title">
          Dining Dollars
        </div>
        <div class="accounts-details-menu__balance">
          $1952.22
        </div>
      </div>
      <st-menu-receiving-funds></st-menu-receiving-funds>
    </article>

    <ion-router-outlet class="accounts-details-page__router" [animated]="false"></ion-router-outlet>
  </section>
</ion-split-pane>
