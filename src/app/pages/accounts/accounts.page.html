<st-header
  [title]="'Accounts'"
  [isTitleShow]="false"
  [backButtonTitle]="'Home'"
  [isToolbarShow]="false"
  class="shadow-header"
></st-header>

<ion-content>
  <div class="accounts-content">
    <section class="accounts-page">
      <st-menu-receiving-funds class="accounts__menu"></st-menu-receiving-funds>
      <hr class="accounts__divider" />
      <section class="accounts__main-wrapper">
        <st-account-list [accounts]="accounts$ | async"></st-account-list>

        <h2 class="accounts__transactions">recent transactions</h2>
        <st-transactions></st-transactions>
      </section>
    </section>
    <section class="accounts-details-page">
      <st-menu-receiving-funds></st-menu-receiving-funds>
      <st-account-details></st-account-details>
    </section>
  </div>
  <button (click)="redirect()">Go to</button>
</ion-content>
