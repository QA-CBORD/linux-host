<ion-item-sliding *ngFor="let application of applications; trackBy: trackById" #applicationSlide>
  <ion-item
    [routerLink]="['/housing/applications', application.applicationDefinitionId]"
    routerDirection="forward"
    detail="true"
  >
    <ion-icon slot="start" name="create" *ngIf="!application.isApplicationSubmitted"></ion-icon>
    <ion-icon slot="start" name="checkmark-circle" *ngIf="application.isApplicationSubmitted"></ion-icon>

    <ion-label>
      <h2>{{ application.applicationTitle }}</h2>
      <p>
        {{ getApplicationStatus(application) }}
        <ng-container *ngIf="application.isApplicationSubmitted">
          : {{ application.submittedDateTime | date: 'fullDate' }}
        </ng-container>
      </p>
    </ion-label>
  </ion-item>

  <ion-item-options side="end">
    <ion-item-option color="danger" (click)="handleClear(application.applicationDefinitionId, applicationSlide)">
      Clear
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>
