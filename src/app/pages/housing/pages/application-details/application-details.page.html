<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button routerDirection="root"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ displayedApplication.applicationTitle }}</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="6" class="ion-text-left">
          <ion-label style="font-size: 16px; font-weight: bold">Cbord Student</ion-label>
        </ion-col>
        <ion-col size="6" class="ion-text-right">
          <ion-label style="font-size: 13px; font-weight: normal">12345678901234</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6" class="ion-text-left">
          <ion-label style="font-size: 13px; font-weight: normal">cbord.Student@uni.edu</ion-label>
        </ion-col>
        <ion-col size="6" class="ion-text-right">
          <ion-label style="font-size: 13px; font-weight: normal">January 1 1990</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="appForm">
    <ion-grid class="ion-no-padding">
      <!-- <div *ngFor="let ques of questions"> -->
      <ion-row *ngFor="let ques of questions">
        <div [ngSwitch]="ques.controlType" style="width: 100%">
          <ion-item *ngSwitchCase="'text'" lines="full">
            <ion-label position="floating">{{ ques.label }}</ion-label>
            <ion-input
              [formControlName]="ques.key"
              [id]="ques.key"
              [type]="ques.textbox.type"
              class="form-control"
              [required]="ques.required"
              clearInput
            ></ion-input>
          </ion-item>
          <ion-item *ngSwitchCase="'select'" class="ion-padding-top" lines="full">
            <ion-label>{{ ques.label }}</ion-label>
            <ion-select
              [id]="ques.key"
              [formControlName]="ques.key"
              placeholder="Choose"
              class="form-control ion-margin-start"
              [required]="ques.required"
              interface="popover"
              block
            >
              <ion-select-option *ngFor="let opt of ques.dropdown.options" [value]="opt.value">{{
                opt.label
              }}</ion-select-option>
            </ion-select>
          </ion-item>
          <ion-item *ngSwitchCase="'textarea'" style="padding: 0px; padding-top: 10px" lines="full">
            <ion-label position="floating">{{ ques.label }}</ion-label>
            <ion-textarea
              [id]="ques.key"
              required="ques.required"
              [formControlName]="ques.key"
              [rows]="ques.textarea.rows"
              [cols]="ques.textarea.cols"
              class="form-control"
              autoGrow
            ></ion-textarea>
          </ion-item>
          <div *ngSwitchCase="'reorder'">
            <ion-item *ngIf="ques.reorder.showFacilityList" lines="none" style="padding-top: 10px">
              <ion-button
                [routerLink]="['facilityview', displayedApplication.applicationDefinitionId]"
                class="non-item-btn"
                >Show Facility List</ion-button
              >
            </ion-item>
            <ion-item lines="none" style="padding-top: 10px">
              <ion-label position="stacked" lines="none">{{ ques.label }}</ion-label>
              <ion-reorder-group
                disabled="false"
                (ionItemReorder)="doReorder($event)"
                [id]="ques.key"
                required="ques.required"
                class="form-control ion-margin-top"
                style="width: 100%"
              >
                <ion-item *ngFor="let reOrderOptions of ques.reorder.options; index as i">
                  <ion-button round *ngIf="i < ques.reorder.preferenceCount">{{ i + 1 }}</ion-button>
                  <ion-label class="ionItemFont"> &nbsp;&nbsp;&nbsp; {{ reOrderOptions.name }} </ion-label>
                  <ion-reorder slot="end"></ion-reorder>
                </ion-item>
              </ion-reorder-group>
            </ion-item>
          </div>
        </div>
        <ion-label class="error ion-hide" *ngIf="!isValid">{{ ques.label }} is required</ion-label>
      </ion-row>
