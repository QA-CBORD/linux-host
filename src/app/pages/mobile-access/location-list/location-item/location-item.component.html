<ion-item detail (click)="openLocation()">
  <ion-label class="st-label">
    <h3 class="title">{{ location.locationId }} - {{ location.name }}</h3>
    <p class="sub-title">{{ location.distance | metersToMiles }}</p>
  </ion-label>
  <img [src]="starClass" width="25px" alt="favorites"
       appClickStopPropagation (click)="triggerFavourite()"/>
</ion-item>
