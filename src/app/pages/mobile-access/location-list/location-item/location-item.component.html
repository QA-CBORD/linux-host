<ion-item detail (click)="nav()">
  <ion-label class="st-label">
    <h3 class="title">{{ location.locationId }} - {{ location.name }}</h3>
    <p class="sub-title">{{ location.distance }}</p>
  </ion-label>
  <img src="{{ starClass }}" width="24px" alt="favorites" (click)="triggerFavourite()" />
</ion-item>
