<st-header [title]="tempTitle"
           [isTitleShow]="true"
           [isSubToolbarShow]="true"
           (onSearchedValue)="onSearchedValue($event)">
</st-header>

<ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="refreshLocationList($event)">
        <st-spinner></st-spinner>
    </ion-refresher>
    <st-location-list [locations]="locations$ | async" (favouriteTrigger)="favouriteHandler($event)"></st-location-list>
</ion-content>
