<div class="list-item" (click)="!isHistoryEnv() ? openPopover() : false">
  <div class="list-item__content" [ngClass]="{ 'list-item__store-content': !isHistoryEnv() }">
    <div class="list-item__title">
      Kano
    </div>
    <div class="list-item__description">
      Level and Points based rewards will show up here
    </div>
    <div class="list-item__time" *ngIf="isHistoryEnv()">
      2/15/19, 1:53pm
    </div>
  </div>
  <div class="list-item__actions" [ngClass]="{ 'list-item__store-actions': !isHistoryEnv() }">
    <div class="list-item__score" [ngClass]="{ 'list-item__score--semibold': !isHistoryEnv() }">
      10 Points
    </div>
    <ion-button
      class="list-item__button"
      size="small"
      fill="outline"
      *ngIf="!isHistoryEnv()"
      >Redeem</ion-button
    >
  </div>
</div>
