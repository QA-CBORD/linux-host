<ion-content>
  <div class="st-opt-in__content">
    <h1 class="st-opt-in__title">{{ rewardTrack.trackName }}</h1>
    <p class="st-opt-in__description" *ngIf="rewardTrack.trackDescription !== null && rewardTrack.trackDescription.length > 0">
      {{ rewardTrack.trackDescription }}
    </p>
    <ion-button class="st-opt-in__btn" (click)="optIn()">
      {{ contentString.buttonOptIn }}
    </ion-button>
  </div>
</ion-content>
