<ion-header no-border class="delivery-address__header">
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-button mode="md" class="delivery-address__back-btn" (click)="onClickedDone()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="delivery-address__title">Select Delivery Address</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="delivery-address__add-address-container">
    <ion-item
      class="delivery-address__add-address-wrapper"
      lines="full"
      [button]="true"
      [detail]="true"
      detailIcon="/assets/icon/angle-{{ addNewAdddressState ? 'up' : 'down' }}-select.svg"
      (click)="addNewAdddressState = !addNewAdddressState"
      ><span class="delivery-address__add-address-sign">+ </span
      ><span class="delivery-address__add-address-text">Add New Address</span>
    </ion-item>

    <ng-container *ngIf="addNewAdddressState">
      <st-add-edit-addresses (onFormChanged)="onAddressFormChanged($event)"></st-add-edit-addresses>

      <div class="delivery-address__add-address-btn-container">
        <ion-button fill="clear" mode="md" expand="full" shape="round" class="delivery-address__add-address-btn">
          cancel
        </ion-button>
        <ion-button
          mode="md"
          expand="full"
          shape="round"
          class="delivery-address__add-address-btn"
        >
          save
        </ion-button>
      </div>
    </ng-container>
  </div>

  <ion-radio-group mode="md" class="delivery-address__radio-group" (ionChange)="onRadioGroupChanged($event)">
    <ion-item lines="none" class="delivery-address__radio-container">
      <ion-label class="delivery-address__radio-label">
        <div class="delivery-address__radio-label-content">
          <div class="delivery-address__radio-label-header">950 CBORD Drive</div>
          <div class="delivery-address__radio-label-sub-header">Ithaca, NY</div>
        </div>
      </ion-label>
      <ion-radio mode="md" slot="start" value="pickup" checked class="delivery-address__radio-item"></ion-radio>
    </ion-item>

    <ion-item lines="none" class="delivery-address__radio-container">
      <ion-label class="delivery-address__radio-label">
        <div class="delivery-address__radio-label-content">
          <div class="delivery-address__radio-label-header">202 Main St.</div>
          <div class="delivery-address__radio-label-sub-header">Ithaca, NY</div>
        </div>
      </ion-label>
      <ion-radio mode="md" slot="start" value="delivery" class="delivery-address__radio-item"></ion-radio>
    </ion-item>
  </ion-radio-group>
</ion-content>
<ion-footer mode="ios" class="delivery-address__footer">
  <ion-button mode="md" expand="block" shape="round" class="delivery-address__submit-btn">
    set delivery address
  </ion-button>
</ion-footer>
