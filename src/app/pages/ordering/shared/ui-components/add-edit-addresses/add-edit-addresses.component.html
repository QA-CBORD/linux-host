<div class="addresses">
  <form [formGroup]="addEditAddressesForm" (ngSubmit)="onFormSubmit()">
    <st-input-floating-label
      class="addresses__control"
      [control]="address1"
      label="Address line 1"
      type="text"
      idd="address1"
      maxlength="100"
      formControlName="address1"
      [isError]="address1.errors && (address1.dirty || address1.touched)"
    >
      <p class="request-funds__control-error-msg">
        {{ address1.errors?.errorMsg }}
      </p>
    </st-input-floating-label>
    <st-input-floating-label
      class="addresses__control"
      [control]="address2"
      label="Address line 2"
      type="text"
      idd="address2"
      maxlength="100"
      formControlName="address2"
      [isError]="address2.errors && (address2.dirty || address2.touched)"
    >
      <p class="request-funds__control-error-msg">
        {{ address2.errors?.errorMsg }}
      </p>
    </st-input-floating-label>
    <st-input-floating-label
      class="addresses__control"
      [control]="city"
      label="City"
      type="text"
      idd="city"
      maxlength="100"
      formControlName="city"
      [isError]="city.errors && (city.dirty || city.touched)"
    >
      <p class="request-funds__control-error-msg">
        {{ city.errors?.errorMsg }}
      </p>
    </st-input-floating-label>
    <!-- <st-select-floating-label
      (focus)="onFocus()"
      [formControlName]="controlsNames.account"
      [control]="accounts"
      [interfaceOptions]="customActionSheetOptions"
      [isError]="accounts.invalid && accounts.touched"
      class="request-funds__control"
      interface="action-sheet"
      title="Choose an account from a dropdown list below"
      label="Select Your Account"
      idd="accounts"
    >
      <ng-container role="options">
        <ion-select-option *ngFor="let account of (accounts$ | async); trackBy: accountTrack" [value]="account.id">
          {{ account.accountDisplayName }} ({{ account.balance | transactionUnits: account.accountType }})
        </ion-select-option>
      </ng-container>

      <ng-container role="error">
        <p class="request-funds__control-error-msg">
          {{ accounts.errors?.errorMsg }}
        </p>
      </ng-container>
    </st-select-floating-label> -->
    <st-input-floating-label
      class="addresses__control addresses__nickname-control"
      [control]="nickname"
      label="Nickname"
      type="text"
      idd="nickname"
      maxlength="50"
      formControlName="nickname"
      [isError]="nickname.errors && (nickname.dirty || nickname.touched)"
    >
      <p class="request-funds__control-error-msg">
        {{ nickname.errors?.errorMsg }}
      </p>
    </st-input-floating-label>
    <ion-item lines="none">
      <ion-label>Set as Default</ion-label>
      <ion-checkbox mode="md" class="addresses__checkbox" slot="start" [formControl]="default"></ion-checkbox>
    </ion-item>
  </form>
</div>
