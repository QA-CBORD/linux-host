<ion-header no-border class="modal-page__header">
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-button color="dark" (click)="onModalClose()">
        <ion-icon size="large" slot="icon-only" name="close" class="modal-page__toolbar-icon"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="modal-page__title">{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <st-recent-orders-list *ngIf="pageName === orderPageNames.RECENT_ORDERS" [recentOrders]="recentOrders$ | async"></st-recent-orders-list>
  <st-order-address-list *ngIf="pageName == orderPageNames.SAVED_ADDRESSES"></st-order-address-list>
  <st-merchant-list *ngIf="pageName == orderPageNames.FAVORITES"></st-merchant-list>
</ion-content>
