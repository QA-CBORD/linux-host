<ion-header no-border class="modal-page__header">
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-button color="dark" (click)="onModalClose()">
        <ion-icon size="large" slot="icon-only" name="close" class="modal-page__toolbar-icon"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="modal-page__title">{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <st-recent-orders-list [recentOrders]="recentOrders$ | async"></st-recent-orders-list>
  <!-- <st-merchant-list></st-merchant-list> -->
</ion-content>
