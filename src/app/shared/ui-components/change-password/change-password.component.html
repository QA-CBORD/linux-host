<st-header
  title="Change Password"
  [isTitleShow]="true"
  [backButtonIcon]="'ios-close'"
  [backButtonTitle]="''"
  [isToolbarShow]="true"
  [isBackButtonShow]="false"
  [isDismissButtonShow]="true"
  (onDismiss)="close()"
></st-header>
<ion-content class="container">
  <div>
    <form [formGroup]="changePasswordForm">
      <div class="form ion-padding ion-margin-top ion-margin-bottom">
        <st-input-floating-label
          class="form__control"
          [control]="currentPassword"
          label="Current Password"
          type="password"
          inputmode="text"
          idd="currentPassword"
          [formControlName]="controlsNames.currentPassword"
          [isError]="currentPassword.errors && (currentPassword.dirty || currentPassword.touched)"
          tabindex="0"
        >
        </st-input-floating-label>
      </div>
      <div class="form ion-padding ion-margin-top">
        <st-input-floating-label
          class="form__control"
          [control]="passwordControls.control"
          label="Password"
          type="password"
          inputmode="text"
          idd="newPassword"
          [formControlName]="controlsNames.newPassword"
          [isError]="passwordControls.hasError"
          tabindex="1"
        >
        </st-input-floating-label>
        <div class="password-hints">
          <st-input-validator [control]="passwordControls" [validators]="validators" ></st-input-validator>
        </div>
      </div>
    </form>
  </div>
</ion-content>
<ion-footer class="ion-padding footer">
  <st-button
    buttonModifier="rectangle"
    [disabled]="disabled || isLoading"
    (onClick)="changePassword()"
    tabindex="3"
  >
    {{ isLoading ? 'Saving...' : 'Change password' }}
  </st-button>
</ion-footer>
