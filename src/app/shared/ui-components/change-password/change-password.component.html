<st-header
  title="Change Password"
  [isTitleShow]="true"
  [backButtonIcon]="'ios-close'"
  [backButtonTitle]="''"
  [isToolbarShow]="true"
  [isBackButtonShow]="false"
  [isDismissButtonShow]="true"
  (onDismiss)="close()"
></st-header>
<ion-content class="container">
  <div>
    <form [formGroup]="changePasswordForm">
      <div class="form ion-padding ion-margin-top ion-margin-bottom">
        <st-input-floating-label
         aria-describedby="currentPasswordMsg"
          class="form__control"
          [control]="currentPassword"
          label="Current Password"
          type="password"
          inputmode="text"
          idd="currentPassword"
          [formControlName]="controlsNames.currentPassword"
          [isError]="currentPassword.errors && (currentPassword.dirty || currentPassword.touched)"
          tabindex="0"
          debounce="1000"
        >
        </st-input-floating-label>
        <div id="currentPasswordMsg" aria-live="assertive" class="change-password__error">
          {{ currentPassword.errors?.errorMsg }}
        </div>
      </div>
      <div class="form ion-padding ion-margin-top">
        <st-input-floating-label
          aria-describedby="newPasswordMsg"
          class="form__control"
          [control]="newPassword"
          label="New Password"
          type="password"
          inputmode="text"
          idd="newPassword"
          [formControlName]="controlsNames.newPassword"
          [isError]="newPassword.errors && (newPassword.dirty || newPassword.touched)"
          tabindex="1"
          debounce="1000"
        >
        </st-input-floating-label>
        <div id="newPasswordMsg" aria-live="assertive" class="change-password__error">
          {{ newPassword.errors?.errorMsg }}
        </div>
        <st-input-floating-label
         aria-describedby="confirmPasswordMsg"
          class="form__control ion-margin-top"
          [control]="confirmPassword"
          label="Confirm Password"
          type="password"
          inputmode="text"
          idd="confirmPassword"
          [formControlName]="controlsNames.confirmPassword"
          [isError]="confirmPassword.errors && (confirmPassword.dirty || confirmPassword.touched)"
          tabindex="2"
          debounce="1000"
        >
        </st-input-floating-label>
        <div id="confirmPasswordMsg" aria-live="assertive" class="change-password__error">
          {{ confirmPassword.errors?.errorMsg }}
        </div>
      </div>
    </form>
  </div>
</ion-content>
<ion-footer class="ion-padding footer">
  <st-button
    buttonModifier="rectangle"
    [disabled]="!changePasswordForm?.valid || isLoading"
    (onClick)="saveChanges()"
    tabindex="3"
  >
    {{ isLoading ? 'Saving...' : 'Save changes' }}
  </st-button>
</ion-footer>
