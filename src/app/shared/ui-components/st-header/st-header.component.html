<ion-header class="st-header" no-border>
  <ion-toolbar mode="ios" class="st-header__nav-toolbar" *ngIf="isToolbarShow">
    <ion-buttons slot="start" *ngIf="isBackButtonShow">
      <ion-back-button class="st-header__back-btn st-header__back-btn__icon-{{ backButtonIcon }}" color="dark"
        [text]="backButtonTitle" [icon]="backButtonIcon" mode="ios"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="start" *ngIf="isDismissButtonShow">
      <ion-button color="dark" mode="ios" [ngClass]="{'st-header__dissmiss-btn': !backButtonTitle, 'st-header__back-btn': backButtonTitle }" (click)="onDissmissClicked()">
        <ion-icon [icon]="backButtonIcon" [ngClass]="{'st-header__dismiss-icon': backButtonTitle}"></ion-icon>
        <ion-label>{{backButtonTitle}}</ion-label>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end" *ngIf="isRemoveButtonShow">
      <ion-button class="address-edit__header-remove-btn" mode="ios" (click)="onRemoveClicked()">
        Remove
      </ion-button>
    </ion-buttons>
    <ion-title class="st-header__title" *ngIf="isTitleShow">{{ title }}</ion-title>
  </ion-toolbar>

  <ion-toolbar class="st-header__toolbar" *ngIf="isSubToolbarShow">
    <ng-content></ng-content>
  </ion-toolbar>
</ion-header>
