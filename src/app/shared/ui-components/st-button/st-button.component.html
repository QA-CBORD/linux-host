<ion-button
  class="st-button {{ buttonModifier && 'st-button--' + buttonModifier }}"
  [expand]="expand"
  [ngClass]="{ 'st-button--disabled': isDisabled || disabled }"
  [type]="type"
  [fill]="fill"
  [color]="buttonColor"
  (click)="onClickButton($event)"
  [disabled]='disabled'
  [attr.aria-disabled]='disabled'
  mode="md"
>
  <ng-content></ng-content>
</ion-button>
