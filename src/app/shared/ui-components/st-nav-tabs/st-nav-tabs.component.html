<ion-tabs #tabs class="tabs tabs-wrapper">
  <ion-tab-bar slot="top" class="tabs-wrapper__bar">
    <ion-tab-button *ngFor="let tab of tabsConfig.tabs" tab="{{ tab.route }}" class="tabs-wrapper__tab">
      <ion-label class="tabs-wrapper__label">{{ tab.name }}</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
