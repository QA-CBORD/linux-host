<ion-item fill="outline" mode="md" [disabled]="isDisabled">
  <ion-label position="floating">{{ label }}</ion-label>
  <ion-input [value]="value | date: format" [id]="label"></ion-input>
  <ion-modal [trigger]="label" [initialBreakpoint]="0.50" >
    <ng-template>
      <ion-datetime presentation="date" [(ngModel)]="value" class="ion-margin"
       ></ion-datetime>
    </ng-template>
  </ion-modal>
</ion-item>
