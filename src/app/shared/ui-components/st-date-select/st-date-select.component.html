<ion-datetime
  class="date-select__control"
  [displayFormat]="displayFormat"
  [class.date-select__control--filled]="isFilled"
  [value]="value"
  (ionChange)="onChange($event)"
  (ionBlur)="onTouched()"
  [disabled]="isDisabled"
></ion-datetime>

<label [attr.for]="idd" class="date-select__placeholder">{{ label }}</label>
