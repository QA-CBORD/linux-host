<ion-toolbar (click)="open()">
  <ion-input [ngClass]="{ 'multi-level-select-placeholder': !selectedItem }">{{ selectedItem ? selectedItem?.name : "Please Select" }}</ion-input>
  <ion-buttons right>
    <button *ngIf="selectedItem" ion-button icon-only (click)="reset($event)">
      <i class="fa fa-times" aria-hidden="true"></i>
    </button>
    <button ion-button icon-only>
      <i class="fa fa-caret-down" aria-hidden="true"></i>
    </button>
  </ion-buttons>
</ion-toolbar>
