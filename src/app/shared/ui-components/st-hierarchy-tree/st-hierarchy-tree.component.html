<div class="input__wrapper input-select-facility">
  <input
    class="input__control"
    #input
    type="text"
    [ngClass]="{ 'input__control--error': false }"
    [disabled]="isDisable"
    [attr.value]="(this._workOrderStateService.getSelectedFacility$() |async)?.name"
    [attr.aria-required]="true"
    (click)="open()"
    placeholder="Location"
  />
  <ion-icon class="facility-btn-ion-icon" item-right name="arrow-forward"></ion-icon>
</div>
