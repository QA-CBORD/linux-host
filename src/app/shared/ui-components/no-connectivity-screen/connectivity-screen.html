<ion-content class="ionic-content" mode="ios">
  <ion-button id="logout_btn" fill="clear" color="dark" (click)="logout()">Log Out</ion-button>
  <div class="root">
    <div class="signal-icon">
      <img height="auto" [src]="config.titleIcon" alt="wifi image" />
    </div>

    <div class="title">{{ strings.title }}</div>

    <div class="description-text">{{strings.description}}</div>

    <div *ngIf="canScanCard" class="scan-card-text">{{strings.scan_card_desc}}</div>
  </div>
  <div class="big-image">
    <img height="auto" [src]="config.mainImg" alt="wifi image" />
  </div>
</ion-content>

<ion-footer class="ionic-footer" mode="ios">
  <ion-grid>
    <ion-row>
      @if(canScanCard) {
      <ion-col size="5">
        <ion-button color="light" expand="block" buttonModifier="rectangular" (click)="scanCard()">
          <span class="ion-text-capitalize"> {{strings.scan_card_btn}} </span>
        </ion-button>
      </ion-col>
      }
      <ion-col [size]="canScanCard ? 7 : 12">
        <ion-button (click)="retryOperations()" expand="block" buttonModifier="rectangular">
          <span class="ion-text-capitalize">{{strings.try_again_btn}}</span>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
