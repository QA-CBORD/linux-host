    <circle class="path path2" cx="50" cy="50" r="20" fill="none" stroke-width="8" stroke-miterlimit="10"></circle>
    <circle class="path path3" cx="50" cy="50" r="20" fill="none" stroke-width="8" stroke-miterlimit="10"></circle>
  </svg>
</div>
<div *ngIf="refreshText !== ''" class="st-refreshing-text">
  {{ refreshText }}
</div>
