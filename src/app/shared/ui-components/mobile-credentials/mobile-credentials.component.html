<ion-header class="mc-header" no-border>
  <ion-toolbar mode="ios" class="ion-color" class="mobile-credential-header__nav-toolbar">
    <ion-buttons slot="start">
      <ion-button mode="ios" class="edit-home__header-done-btn" color="dark" (click)="onDecline()">
        <ion-icon icon="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="mc-header__title">
      {{ title }}
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [scrollY]="true">
  <div class="mc-content__main" [ngClass]="{ 'usageInstructions-content': usageText && !terms }">
    <ng-container *ngIf="terms; else credentialInfo">
      <p [innerHTML]="terms.mContent"></p>
    </ng-container>
    <ng-template #credentialInfo>
      <div *ngIf="usageText">
        <p [innerHTML]="usageText"></p>
      </div>
    </ng-template>
  </div>
</ion-content>
<ion-footer
  _ngcontent-sja-c38=""
  class="mc-footer ios footer-ios hydrated"
  mode="ios"
  ng-reflect-mode="ios"
  role="contentinfo"
>
  <div class="terms-buttons" *ngIf="terms && showFooter; else credentialInfoTemplate">
    <st-button
      [isDisabled]="true"
      style="float: left; width: 38%; margin-left: 7px;"
      buttonModifier="rectangular"
      (click)="onDecline()"
    >
      {{ terms.decline }}
    </st-button>
    <st-button style="float: right; width: 38%; margin-right: 8px;" buttonModifier="rectangular" (click)="onAccept()">
      {{ terms.accept }}
    </st-button>
  </div>
  <ng-template #credentialInfoTemplate>
    <div class="uninstall-btn" *ngIf="showFooter">
      <st-button style="width: 60%; margin: auto;" buttonModifier="rectangular" (click)="onButtonClicked()">
        {{ buttonText }}
      </st-button>
    </div>
  </ng-template>
</ion-footer>
