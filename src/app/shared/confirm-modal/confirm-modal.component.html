<ion-content>
  <div class="header">
    <div>{{ titleString }} </div>
    <div (click)="closeMe()">x</div>
  </div>
  <div class="content-wrapper">
    <div class="message">
      <span>{{ bodyString }} </span>
    </div>
    <div class="btn-primary">
      <st-button
        [color]="primaryBtnColor"
        [disabled]="primaryBtnDisabled"
        (onClick)="onClickPrimary && onClickPrimary($event) || onPrimaryBtnClicked.emit($event)"
        buttonModifier="rectangular"
      >
        <span class="ion-text-capitalize">
          {{ primaryBtnText }}
        </span>
      </st-button>
    </div>

    <div class="btn-secondary">
      <st-button 
        [color]="secondaryBtnColor"
        [disabled]="secondaryBtnDisabled"
        (onClick)="onClickSecondary && onClickSecondary($event) || onSecondaryBtnClicked.emit($event)" 
        buttonModifier="rectangular" isDisabled="true">
        <span class="ion-text-capitalize">
          {{ secondaryBtnText }}
        </span>
      </st-button>
    </div>
  </div>
</ion-content>
