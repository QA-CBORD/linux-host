<ion-header class="login-header" no-border>
    <ion-toolbar mode="ios" class="ion-color" [style.background-color]="nativeHeaderBg$ | async">
        <ion-buttons slot="start">
            <ion-back-button
                    [defaultHref]='defaultBackUrl'
                    class="login-header__back-btn"
                    color="light"
                    text="Back"
                    icon="ios-arrow-back"
                    mode="ios"
            ></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
