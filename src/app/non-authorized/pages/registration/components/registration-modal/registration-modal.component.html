<div class="pop-up" role="dialog" aria-label="Popup list" [style.background-color]="settings.backgroundColor">
  <div class="pop-up__backdrop">
    <div class="pop-up__backdrop__institution">
      <span class="pop-up__backdrop__institution__title">
        {{ settings.institutionName }}
      </span>
    </div>
    <div class="pop-up__content">
      <ng-content></ng-content>
    </div>
  </div>
</div>
