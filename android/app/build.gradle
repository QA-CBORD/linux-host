apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'maven-publish'

android {
    namespace 'com.cbord.get'
    compileSdkVersion rootProject.ext.compileSdkVersion
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    buildFeatures {
        buildConfig true
    }
    defaultConfig {
        applicationId "com.cbord.get"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 42803
        versionName "4.28.3"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        multiDexEnabled true

        // Mobile keys build configurations @see gradle.properties
        buildConfigField "String", "AAMK_APP_ID", AAMK_APP_ID
        buildConfigField "String", "AAMK_APP_ID_DESCRIPTION", AAMK_APP_ID_DESCRIPTION
        buildConfigField "int", "AAMK_LOCK_SERVICE_CODE", AAMK_LOCK_SERVICE_CODE
        buildConfigField "String", "AAMK_EMAIL_LOGS_MAIL", AAMK_EMAIL_LOGS_MAIL
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    flatDir{
        dirs '../capacitor-cordova-android-plugins/src/main/libs', 'libs'
    }
    mavenCentral()
    google()
}

dependencies {
    implementation "androidx.core:core-splashscreen:$coreSplashScreenVersion"
    implementation "androidx.coordinatorlayout:coordinatorlayout:$androidxCoordinatorLayoutVersion"
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "androidx.appcompat:appcompat:$androidxAppCompatVersion"
    implementation project(':capacitor-android')
    testImplementation "junit:junit:$junitVersion"
    androidTestImplementation "androidx.test.ext:junit:$androidxJunitVersion"
    androidTestImplementation "androidx.test.espresso:espresso-core:$androidxEspressoCoreVersion"
    implementation project(':capacitor-cordova-android-plugins')
    implementation "androidx.core:core-ktx:1.6.0"
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:2.0.0"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    // Origo and mobile keys SDK
    // uncomment to build app without origo sdk as a submodule
    releaseImplementation name: 'origo-sdk-release', version: '1.9.1', ext: 'aar'
    debugImplementation name: 'origo-sdk-debug', version: '1.9.1', ext: 'aar'
    debugImplementation name: 'mobilekeys-android-sdk-debug', version: '8.0.6', ext: 'aar'
    releaseImplementation name: 'mobilekeys-android-sdk-release', version: '8.0.6', ext: 'aar'

    // Origo transitive dependencies
    implementation 'org.bouncycastle:bcprov-jdk15on:1.65'
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'org.slf4j:slf4j-api:1.7.30'
    implementation 'com.squareup.okhttp3:okhttp:4.9.0'
    implementation 'com.mixpanel.android:mixpanel-android:5.8.5'
    implementation 'androidx.security:security-crypto:1.1.0-alpha03'
    implementation 'androidx.preference:preference-ktx:1.1.1'

    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'com.google.android.material:material:1.2.1'
    implementation 'androidx.legacy:legacy-support-v13:1.0.0'
    implementation 'androidx.multidex:multidex:2.0.1'

    // For Dagger2 - Dependency Injection design pattern
    implementation "com.google.dagger:dagger:2.24"
    kapt "com.google.dagger:dagger-compiler:2.8"
    compileOnly 'javax.annotation:jsr250-api:1.0'
    implementation 'javax.inject:javax.inject:1'

    // Import the Google Pay Push Provisioning SDK from the app/libs directory
    implementation(name: 'play-services-tapandpay', ext: 'aar', version: '17.0.0')
    implementation 'com.google.android.gms:play-services-oss-licenses:17.0.0'
    implementation 'androidx.preference:preference:1.1.1'
    implementation 'com.google.android.gms:play-services-wallet:18.1.1'
}

apply from: 'capacitor.build.gradle'
apply plugin: 'com.google.android.gms.strict-version-matcher-plugin'

try {
    def servicesJSON = file('google-services.json')
    if (servicesJSON.text) {
        apply plugin: 'com.google.gms.google-services'
    }
} catch(Exception e) {
    logger.warn("google-services.json not found, google-services plugin not applied. Push Notifications won't work")
}

ext.postBuildExtras = { 
    android { 
        compileOptions { 
            sourceCompatibility JavaVersion.VERSION_17 
            targetCompatibility JavaVersion.VERSION_17 
        } 
    } 
} 
postBuildExtras()